        offer_descriptions:
            offer_1: 'L''élément le plus important de ta marque est ton logo. Nous te proposons des versions haute résolution en couleur, noir et blanc afin que ton logo ait fière allure partout où tu en auras besoin en version numérique.'
            offer_2: 'Une version vectorielle du logo est idéale pour ceux qui souhaitent utiliser leur logo sur des supports imprimés. Nous te fournissons une version EPS de votre logo qui peut être redimensionnée pour correspondre à tous tes besoins, du stylo au panneau d''affichage. C''est un indispensable du branding !'
            offer_4: 'Rien n''est pire qu''un logo dont la taille n''est pas adaptée. Choisis des images parfaitement dimensionnées pour<br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>les signatures électroniques</li></ul>, ou agrandis-les ou rétrécie-les facilement dans notre logiciel et télécharge-les !'
            offer_5: 'Tu auras accès à l''éditeur de logo que tu as vu lors de la création de votre logo, afin de pouvoir modifier les couleurs, les emplacements, les slogans et bien plus encore ! Il ne s''agit pas d''un nombre illimité de conceptions de logos, mais tu pourras modifier tes conceptions de logos existantes suivant l''utilisation que tu souhaites en faire.'
            offer_6: 'Les cartes de visite sont l''outil idéal pour transmettre des coordonnées à d''autres personnes ! Avec des cartes de visite personnalisées comportant ta marque, tu pourras sans effort faire preuve de professionnalisme en communiquant avec d''autres personnes. Elles peuvent être utilisées par tous tes employés.'
            offer_7: 'Envoie-tu des courriers, physiques ou électroniques, relatifs à ton entreprise ? Une lettre à en-tête professionnelle donne à ta marque un caractère officiel. Nous proposons des options personnalisées pour répondre à tes besoins, en y incluant ton logo pour que ta marque soit reconnue immédiatement.'
            offer_8: 'Besoin d''une superbe présentation de marque ? Ne cherche pas plus loin. Nous te fournissons une présentation modifiable de 14 diapositives que tu pourras utiliser dans le logiciel de présentation de ton choix (par exemple, PowerPoint, Keynote, Google Slides, etc.). Chaque diapositive contient des éléments distincts, ce qui te permet de les éditer et les personnaliser à ta guise.'
            offer_9: 'Avoir ton logo est un bon point de départ, mais encore faut-il savoir s''en servir. Notre charte graphique de marque te fournira les informations de branding dont tu auras besoin pour savoir comment utiliser au mieux tes nouvelles ressources de branding, notamment les meilleures pratiques en matière d''espacement, d''utilisation de la couleur, de dimensionnement, etc.'
            offer_10: 'Nos documents d''entreprise contiennent trois modèles de fichiers modifiables qui peuvent être ouverts et personnalisés dans le logiciel de traitement de texte de ton choix (par exemple, Microsoft Word, Google Documents, etc.). Fais preuve de professionnalisme avec ta proposition commerciale, ton papier à en-tête et tes factures !'
            offer_11: 'Nous enverrons chaque semaine des publications personnalisées avec ta marque pour les réseaux sociaux dans ta boîte de réception. Il te suffira de te connecter à ton Profil de marque, d''aller dans Publications sur les réseaux sociaux, de les télécharger et de les publier ! Garde tes réseaux sociaux actifs et imprime ta marque dans l''esprit de tous.'
            offer_12: 'Les bannières pour les réseaux sociaux sont les images que l''on voit en haut de tes pages Facebook, Twitter et LinkedIn. Elles peuvent également être ajoutées en haut de tes e-mails de marketing. Tous ces éléments offrent d’excellentes opportunités de marketing aux entreprises si ils sont utilisés correctement pour deux raisons principales : <ol class=''mt-xs''><li>Ils permettent d’attirer l’attention de l’utilisateur.</li><li>Ils offrent un espace supplémentaire pour ton logo et promouvoir ta marque.</li></ol>'
            offer_13: 'Tu souhaites afficher des images en ligne ou envoyer un document ? Notre outil filigrane place ton logo sur les images, garantissant ainsi que toute personne regardant ou recevant ces images sera renvoyée vers ta marque.'
            offer_14: 'Tant que tu seras client de Tailor Brands, tu auras un compte avec toutes tes ressources disponibles et prêtes à être téléchargées dès que tu en auras besoin. Tu pourras ainsi te connecter, stocker pour utilisation et télécharger à tout moment ! Une fois ton abonnement expiré, tu ne pourras plus télécharger, mais tu conserveras les droits créatifs.'
            offer_15: 'Ton logo doit être utilisé sur tous tes supports de marque et tes publications sur les réseaux sociaux ne font pas exception ! Notre éditeur de publications sur les réseaux sociaux te permet de choisir ou de télécharger ta propre photo, d''y apposer ton logo Tailor Brands et d''y inclure le texte de ton choix. Tu pourras ensuite la diffuser sur Facebook, Twitter et Instagram !'
            offer_19: 'Prêt à faire passer ta marque au niveau supérieur ? Grâce à notre produit Publicités sur Facebook, tu pourras créer des images de taille parfaite et personnalisées, prêtes à être publiées sur Facebook et Instagram. Donne un tout nouveau look à ton marketing.'
            offer_20: 'Reçois un nouveau design chaque mois et bénéficie des mêmes avantages que les grandes marques. Tout comme ton entreprise, ton logo doit s''adapter et évoluer pour pouvoir communiquer avec tes clients. Les logos saisonniers te fournissent des versions redessinées de votre logo, pour l''adapter à chaque événement majeur, du Nouvel An au réveillon de Noël. Reçois un nouveau design chaque mois.'
            offer_21: 'Reçois un guide détaillé pour développer ta marque. Ton logo n''est que la première étape dans la création de ton entreprise. Tailor Brands te guidera pour tous les éléments constitutifs de ta marque et te fournira de nouvelles recommandations chaque semaine. De la préparation de tes publications sur Facebook à la recommandation des articles de blog les plus pertinents.'
            offer_22: 'Tout bon chef d’entreprise sait déjà que, pour avoir plus de clients, il est essentiel de développer une présence en ligne. En choisissant cette offre, tu obtiendras une page Web pour ta marque compatible avec les appareils mobiles, qui ne nécessitera aucun effort de ta part !<br><br>Tu pourras personnaliser tes images et permettre à tes utilisateurs de savoir qui tu es. La page d''atterrissage de Tailor est générée automatiquement, en se basant uniquement sur la couleur, la police et (le plus crucial) le logo de ta marque ! <br><br>Tout cela sera disponible en un clic, dès que tu auras acheté ton logo !'
            offer_23: 'Ton analyse de marque est ton centre de connaissances, qui te permet de comprendre l''évolution de tous tes comptes sur les réseaux sociaux. Au même endroit, tu pourras voir l''impact de toute publication, tweet ou photo sur les réseaux sociaux, et voir clairement comment cela joue sur ton entreprise. Il suffit de connecter tes comptes et de laisser Tailor Brands t''indiquer automatiquement toutes les données de manière simple et visuelle.'
            offer_24: 'Programme facilement tes publications conçues pour tes comptes sur les réseaux sociaux, et nous les publierons automatiquement selon ton calendrier.<br><br>En tant qu''agence de branding, nous pensons que les chefs d''entreprise doivent se concentrer sur leurs activités. C''est pourquoi nous offrons cette tranquillité d''esprit à nos utilisateurs et optimisons leur engagement social pour eux.'
            offer_25: 'Obtiens un meilleur engagement avec des messages de marque formidablement conçus. Notre générateur de publications sur les réseaux sociaux t''aidera à créer des publications captivantes sur Facebook, Twitter et Instagram, qui comporteront la couleur et le logo de ta marque. Grâce à notre TypeDesigner™, qui sélectionnera automatiquement la disposition des mots et créera de splendides créations typographiques, tout ce que tu écriras sera fantastique.'
            offer_cancelAnytimeTest: 'Une des meilleurs avantages de notre service est que tu peux résilier ton abonnement à tout moment, et que ton logo t''appartiendra pour toujours !'
            offer_weeblyOfferTrialTest: 'Obtiens 50 $ de réduction sur Weebly pour créer un site Web professionnel ou une boutique en ligne.<br>Ce crédit permet de t''offrir 6 mois sur l''offre de départ, ou 4 mois sur l''offre Pro.<br>* Ne s''applique qu''aux nouveaux comptes Weebly.<br><br>Pour plus d''informations :<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Conditions générales de l''offre</a>'
            offer_weeblyOfferDiscountTest: 'Obtiens 50 $ de réduction sur Weebly pour créer un site Web professionnel ou une boutique en ligne.<br>Ce crédit permet de t''offrir 6 mois sur l''offre de départ, ou 4 mois sur l''offre Pro.<br>* Ne s''applique qu''aux nouveaux comptes Weebly.<br><br>Pour plus d''informations :<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Conditions générales de l''offre</a> '
