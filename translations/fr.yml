        faqs_title: FAQ
        faqs:
            'why_subscription':
                question: 'Pourquoi prendre un abonnement ?'
                answer: 'Une marque est bien plus qu''un excellent logo (même si celui-ci est vraiment nécessaire) ! Tailor Brands permet de vous assurer que vous êtes sur la bonne voie. <br><br>Notre offre « Logo uniquement » vous offre une capacité de stockage illimitée pour tous vos fichiers de logos et, en vous abonnant à une offre supérieure, vous obtiendrez plus pour votre marque et votre petite entreprise. Vous cherchez des tailles différentes, des présentations professionnelles, des publications pour les réseaux sociaux ou des designs de cartes de visite ? Créez votre propre logo, retouchez-le comme vous le souhaitez, choisissez l''offre qui vous convient et vous aurez accès à votre Profil de marque tant que vous serez abonnés chez Tailor Brands !<br><b>Gardez à l''esprit que vous conserverez toujours les droits sur votre design, même après expiration de votre abonnement.</b>'
            'logo_without_subscription':
                question: 'Est-il possible d''acheter un logo sans abonnement ?'
                answer: 'Le design de votre logo est un élément de votre marque et nous souhaitons faciliter votre développement, c''est pourquoi nous ne proposons pas de logo sans abonnement. Notre offre « Logo uniquement » permet d''enregistrer un nombre illimité de logos, d''accéder aux formats de fichiers PNG et JPG, et de recevoir votre logo tous les mois, tous les ans ou tous les deux ans, selon l''option que vous choisissez ! <br><br>Si vous souhaitez accéder à une autre de nos offres, vous avez la possibilité de mettre à niveau votre offre à partir de votre compte. Si vous décidez que vous avez uniquement besoin d''un logo, vous pouvez annuler depuis votre Profil de marque et conserver le stockage pour la durée restante de votre offre. <br><b>Vous conserverez tous les droits d''utilisation de votre design, même après expiration de votre abonnement !</b>'
            'cancel_subscription':
                question: 'Et si je résilie mon abonnement ?'
                answer: 'Vous souhaitez résilier votre abonnement ? Nous regretterons que vous nous quittiez, mais nous comprenons que ce sont des choses qui arrivent ! Si vous résiliez votre abonnement à partir de votre profil de marque, vous aurez accès à votre offre et aux téléchargements jusqu''à la fin de votre période d''abonnement. Ensuite, <b>vous conserverez les droits sur vos designs, </b>mais vous ne pourrez pas créer de nouvelles ressources ni télécharger depuis votre Profil de marque.'
            'keep_rights':
                question: 'Est-ce que je conserve tous les droits sur mon logo ?'
                answer: 'Oui ! Vous avez créé le design de votre logo, vous en détenez les droits. L''objectif de Tailor Brands est de vous aider à rendre votre marque cohérente, et non à vous empêcher de bénéficier des droits sur votre logo. Si votre abonnement se termine, vous ne pourrez plus utiliser les services Tailor Brands ni télécharger vos ressources depuis votre Profil de marque, mais vous pourrez utiliser votre logo comme vous le souhaitez.'
