        offer_descriptions:
            offer_weeblyOfferDiscountTest: 'Erhalten Sie eine $50 Gutschrift bei Weebly um eine professionelle Webseite oder Online Shop zu erstellen.<br>Diese Gutschrift ermöglicht Ihnen 6 Monate den Starter Plan oder 4 Monate den Pro Plan zu testen.<br>* Nur gültig für neues Weebly Konto<br><br>weiter Infos:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Angebot AGB</a>'
            offer_weeblyOfferTrialTest: 'Erhalten Sie eine $50 Gutschrift bei Weebly um eine professionelle Webseite oder Online Shop zu erstellen.<br>Diese Gutschrift ermöglicht Ihnen 6 Monate den Starter Plan oder 4 Monate den Pro Plan zu testen.<br>* Nur gültig für neues Weebly Konto<br><br>weiter Infos:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Angebot AGB</a>'
            offer_cancelAnytimeTest: 'Das Beste bei unserem Service ist, dass Sie jeder Zeit Ihr Abonnement künden können. Aber Ihr Logo bleibt in Ihrem Besitz.'
            offer_25: "Sorgen Sie mit schön gestalteten Branding-Posts für mehr Beteiligung. Unser Social-Media-Baukasten hilft Ihnen dabei, lebendige Postings für Facebook, Twitter &amp; Instagram zu erstellen, welche die Farben und das Logo Ihrer Marke beinhalten; unser\_TypeDesigner™ wird sicherstellen, dass alles, was Sie schreiben, grandios aussieht, indem er automatisch das Layout der Wörter ausrichtet und wunderschöne typografische Designs erschafft."
            offer_24: 'Planen Sie unkompliziert für Social-Media-Kanäle entworfene Postings, die wir dann automatisch nach Ihrem Zeitplan veröffentlichen.<br><br>Als Branding-Agentur sind wir der Überzeugung, dass ein Unternehmen sich auf sein Unternehmen konzentrieren sollte. Deshalb nehmen wir unseren Nutzern eine Last von den Schultern und optimieren ihr Social-Media-Engagement für sie.'
            offer_23: "Ihre Markenanalyse-Seite ist Ihre Wissensbasis, um zu verstehen, welche Fortschritte alle Ihre Social-Media-Kanäle machen; zentral an einem Ort können Sie sehen, welche Auswirkung ein\_Social-Media-Post, ein Tweet oder ein Foto hat und wie es Ihre Marke beeinflusst. Verbinden Sie einfach Ihre Konten und lassen Sie sich von Tailor Brands automatisch alle Daten auf einfache und visuelle Weise anzeigen."
            offer_22: 'Jeder Unternehmer sollte wissen, das eine Online-Präsenz essentiell ist, wenn man mehr Kunden gewinnen will. Wenn Sie diesen Plan wählen, erhalten Sie eine mobilgerätefreundliche Landing Page mit Ihrem Branding!<br><br>Sie können Ihre Bilder anpassen und Ihren Benutzern zeigen, wer Sie wirklich sind. Die Tailor Landing Page wird automatisch erstellt, basierend auf den Farben, Schriftarten und (am wichtigsten) dem Logo Ihrer Marke! <br><br>Alles ist mit einem Klick verfügbar wenn Sie Ihr Logo kaufen!'
            offer_21: 'Sie erhalten eine Schritt-für-Schritt-Anleitung, wie Sie Ihre Marke bekannt machen. Ihr Logo ist nur der erste Schritt, um Ihr Geschäft aufzubauen. Tailor Brands führt Sie durch die Baustelle des Markenaufbaus und versorgt Sie jede Woche mit neuen Empfehlungen. Von vorbereiteten Facebook-Posts bis zur Empfehlung von aktuellen und relevanten Blogeinträgen.'
            offer_20: 'Sie erhalten jeden Monat ein neues Design und genießen die gleichen Vorteile wie große Marken.  Genau wie Ihr Unternehmen muss sich auch Ihr Logo anpassen und weiterentwickeln, damit sich Ihre Kunden angesprochen fühlen. Saison-Logos bieten Ihnen neue Entwürfe Ihres Logos, mit denen Sie bei besonderen Anlässen relevant bleiben; vom Neujahr bis zu Weihnachten. Sie erhalten jeden Monat ein neues Design.'
            offer_19: 'Wollen Sie mit Ihrer Marke den nächsten großen Schritt machen? Mit unserem Produkt ''Facebook Ads'' können Sie Bilder mit Ihrem Marken-Branding in der perfekten Größe erstellen, die Sie sofort bei Facebook und Instagram hochladen können. Verschaffen Sie Ihrem Marketing ein ganz neuen Look.'
            offer_15: "Ihr Logo sollte auf allen Branding-Materialien Verwendung finden, wozu auch Ihre\_Social-Media-Postings gehören! Unser Editor für\_Social-Media-Postings erlaubt Ihnen, Ihre eigenen Bilder hochzuladen, sie mit Ihrem Tailor-Brands-Logo zu versehen und Text hinzuzufügen. Und schon können Sie es auf Facebook, Twitter und Instagram veröffentlichen!"
            offer_14: 'Solange Sie bei Tailor Brands sind, können Sie in Ihrem Konto alle Elemente herunterladen, wenn Sie sie brauchen. Sie können sich jederzeit einloggen, Sachen speichern oder herunterladen! Wenn Ihr Abonnement endet, ist ein Download nicht mehr möglich, aber Sie behalten alle kreativen Rechte.'
            offer_13: 'Möchten Sie Bilder online verwenden oder ein Dokument verschicken? Unser Wasserzeichen-Tool platziert Ihr Logo auf Bildern und stellt so sicher, dass jeder, der die Bilder sieht oder erhält, Ihre Marke als Ursprung erkennt.'
            offer_12: 'Social Covers sind Bannergrafiken, die Sie oben auf Ihren Facebook-, Twitter- und LinkedIn-Seiten sehen. Sie können auch an den Beginn Ihrer Marketing-E-Mails gesetzt werden. All dies eröffnet bei der richtigen Nutzung aus zwei Gründen wunderbare Marketing-Möglichkeiten:<ol class=''mt-xs''><li>Sie erlangen die Aufmerksamkeit des Benutzers.</li><li>Sie erhalten mehr zusätzlichen Branding-Platz für Ihr Logo.</li></ol>'
            offer_11: "Wir schicken Ihnen jede Woche kundenspezifische\_Social-Media-Postings mit Ihrem Branding. Melden Sie sich einfach in Ihrem markenprofil an, wählen Sie die\_Social-Media-Postings, herunterladen und veröffentlichen! Lassen Sie Ihre\_Social-Media-Kanäle vor Aktivität sprühen, damit Sie den Leuten in Erinnerung bleiben."
            offer_10: 'Unser Business-Set enthält ein Trio editierbarer Vorlagendateien, die mit einer Textverarbeitung Ihrer Wahl geöffnet und angepasst werden können (z.B. Microsoft Wird, Google Docs usw.). Strahlen Sie Professionalität aus mit Anträgen, Briefköpfen und Rechnungen, die Ihr Branding tragen!'
            offer_9: 'Ein Logo zu haben ist das eine, das Wissen darüber, wie man es einsetzt, das andere. Unser Markenbuch gibt Ihnen die benötigten Branding-Informationen an die Hand, die Sie brauchen, um Ihre neuen Branding-Werte am besten einzusetzen, einschließlich der optimalen Anwendung für Aufteilung, Farbnutzung, Größen und mehr.'
            offer_8: 'Brauchen Sie eine schicke Präsentation mit Marken-Branding? Hier werden Sie fündig. Wir bieten Ihnen eine Präsentation mit 14 Slides, die Sie in einer Präsentations-Software Ihrer Wahl bearbeiten können (z.B. PowerPoint, Keynote, Google Slides usw.). Jeder Slide enthält separate Elemente, die Sie Ihren Wünschen entsprechend bearbeiten und anpassen können.'
            offer_7: 'Verschicken Sie Geschäftskorrespondenz on- oder offline? Ein professioneller Briefkopf lässt Ihre Marke offiziell erscheinen. Wir bieten Ihnen zum Ausfüllen der Informationen angepasste Optionen, einschließlich des Logos für sofortige Widererkennung der Marke.'
            offer_6: 'Visitenkarten sind das perfekte Hilfsmittel, um anderen Ihre Kontaktinfos zu geben! Bei der Interaktion mit anderen Personen zeugen passende Visitenkarten mit Markenbranding von Professionalität. Sie können sie auch für andere Mitarbeiter nutzen.'
            offer_5: 'Sie erhalten Zugang zu unserem Logo-Baukasten, mit dem Sie Farben, Platzierung, Taglines und mehr ändern können. Das ermöglicht kein unbegrenztes Logodesign, aber Sie können Ihr vorhandenes Logo anpassen, wie Sie möchten.'
            offer_4: "Nichts ist schlimmer als ein Logo, das nicht passt. Wählen Sie Bilder in der perfekten Größe für<br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>E-Mail-Signaturen</li></ul>\_Oder\_ändern Sie die Größe ganz nach Bielieben mit unserer Software!"
            offer_2: 'Ein Vektor-Logo ist ideal für diejenigen, die Ihr Logo auf diverse Materialien ausdrucken möchten. Wie bieten Ihnen dazu eine EPS-Version Ihres Logos an, mit der die Größe des Logos von Stiftgröße bis Werbetafel geändert werden kann. Ein Must-Have für jedes Branding!'
            offer_1: 'Der wichtigste Teil Ihrer Marke ist Ihr Logo. Wir statten Sie mit hochauflösenden Versionen Ihres Logos in Farbe und Schwarz und Weiß aus, damit es überall gut aussieht, wo Sie ein digitales Logo brauchen.'
