                long_text: 'Erstellen Sie ganz einfach jedes beliebige Design, von sozialen Beiträgen oder Covers bis hin zu Instragram-Anzeigen und Stories.<br>Unser hochmodernes Designwerkzeug macht Sie zu einem Grafikdesigner, der qualitativ hochwertige Bilder zur Promotion Ihrer Marke erstellen kann.<br> <b>Was ist im Preis inbegriffen?</b> <br> <ul><li>Gestalte Vorlagen (oder gestalten Sie Ihren eigenen von Grund auf neu).</li><li>Laden Sie Ihre eigenen Bilder hoch.</li><li>Kundenspezifische Design-Größen.</li><li>Kuratierte Bilder und Schriften, die Sie Ihren Designs hinzufügen können.</li></ul>'
