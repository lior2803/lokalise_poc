                long_title: 'Erstellen Sie Markendesigns'
                title: 'Erstellen Sie Markendesigns'
            '124':
                long_text: '<b>Was macht es?</b><br>Mit unserem Website-Builder können Sie eine Website ohne Programmierkenntnisse erstellen. Holen Sie sich ein Upgrade für Ihren Plan, um Ihre Website zu veröffentlichen.<br><br><b>Warum brauche ich das?</b><br>Ihre Website ist der einfachste Weg, um Ihre Online-Präsenz aufzubauen und online professionell auszusehen.'
