        offer_descriptions:
            offer_weeblyOfferDiscountTest: 'Receba 50 $ em crédito no Weebly para criar um site profissional ou loja online. Este crédito pode dar-te 6 meses no plano inicial ou 4 meses no plano Pro. Aplica-se apenas a novas contas do Weebly. Para mais informações: Termos e condições da oferta'
            offer_weeblyOfferTrialTest: 'Receba 50 $ em crédito no Weebly para criar um site profissional ou loja online. Este crédito pode dar-te 6 meses no plano inicial ou 4 meses no plano Pro. Aplica-se apenas a novas contas do Weebly. Para mais informações: Termos e condições da oferta'
            offer_cancelAnytimeTest: 'Uma das melhores coisas do nosso serviço é que você pode cancelar o plano a qualquer momento e o logotipo será sempre seu!'
            offer_25: 'Gere mais envolvimento com publicações de marca lindamente promovidas. O nosso Criador de Publicações em Redes Sociais ajuda-te a criar publicações vívidas no Facebook, Twitter e Instagram que já incluem a cor e o logotipo da tua marca, o nosso TypeDesigner™ irá garantir que tudo o que escreves fique fantástico, escolhendo automaticamente o layout das palavras e criando belos desenhos tipográficos.'
            offer_24: 'Agenda facilmente as suas publicações criadas para as suas contas de redes sociais, e iremos publicá-las automaticamente de acordo com a sua agenda. Enquanto agência de promoção da marca, acreditamos que os proprietários de empresas devem concentrar-se no seu negócio. É por isso que damos tranquilidade aos nossos usuários e otimizamos o seu compromisso social em vez deles.'
            offer_23: "A sua Análise da marca é o seu centro de conhecimento para entender como todas as suas contas sociais estão progredindo, em um só lugar você poderá ver o impacto de qualquer publicação social, tweet ou uma foto para ver claramente o seu impacto na sua marca. Basta conectar as suas contas e deixar a\_Tailor Brands te\_mostrar automaticamente todos os dados de uma forma simples e visual."
            offer_22: "Todos os empresários devem saber que, para conquistar mais clientes, é vital criar uma presença on-line. Ao escolher este plano, receberás uma página da web da marca, compatível com dispositivos móveis, que não exige nenhum esforço da tua parte! Poderás personalizar as tuas imagens e permitir que os teus usuários saibam quem és. A página inicial da\_Tailor é construída automaticamente, com base unicamente na cor da tua marca, no tipo de letra e (mais importante) no teu logotipo! Todos estarão disponíveis à distância de um clique, no momento em que comprares o teu logotipo!"
            offer_21: "Obtenha um guia passo a passo para o crescimento da sua marca. O teu logotipo é apenas o primeiro passo para estabelecer a tua empresa, a Tailor Brands irá guiar-te através dos blocos de construção de presença de marca e fornecer-te novas recomendações todas as semanas. Desde a preparação das tuas\_publicações no Facebook até à recomendação dos artigos de blog mais relevantes."
            offer_20: 'Obtém um novo design todos os meses e desfruta das mesmas vantagens que as grandes marcas.  Tal como a sua empresa, o seu logotipo precisa se adaptar e evoluir para interagir com os seus clientes. Os logotipos sazonais fornecem versões reprojetadas do seu logotipo que o mantêm relevante em todos os grandes eventos; desde o dia de ano novo, até à véspera de Natal. Receba um novo design todos os meses.'
            offer_19: "Pronto para levar a tua marca para o próximo nível? Com o nosso produto de Anúncios do\_Facebook, poderás criar imagens de marca de tamanho perfeito que estão prontas para serem carregadas para o\_Facebook e Instagram. Dá ao teu marketing uma aparência totalmente nova."
            offer_15: "O seu logotipo deve ser usado em todos os seus materiais de promoção da marca e as\_suas publicações nas redes\_sociais não são exceção! O nosso editor de Publicações em redes sociais permite a você escolher ou carregar a sua própria foto, marcá-la com o seu logotipo Tailor Brands e incluir qualquer texto que desejar. A partir daqui, você pode carregá-la para o\_Facebook, Twitter e Instagram!"
            offer_14: 'Desde que você esteja com a Tailor Brands, você terá uma conta com todas as suas funcionalidades disponíveis para fazer o download quando você precisar delas. Você poderá logar, armazenar para uso e fazer o download a qualquer momento! Quando a sua assinatura terminar, você não poderá fazer o download, mas manterá os direitos de criação.'
            offer_13: 'Queres exibir imagens on-line ou enviar um documento? A nossa ferramenta de marca d''água coloca o teu logotipo em imagens, garantindo que qualquer pessoa que olhe ou receba essas imagens seja remetida para a tua marca.'
            offer_12: "As capas sociais são as imagens que encontras na parte superior da página do Facebook, Twitter e do LinkedIn. Também podem ser adicionadas ao topo dos teus e-mails de marketing. Todos elas oferecem excelentes oportunidades de marketing comercial, se usadas corretamente por dois motivos principais:<ol class='mt-xs'><li>Permitem que você chame\_a atenção do usuário.</li><li>Dão-te espaço de marca adicional para o teu logotipo.</li></ol>"
            offer_11: 'Enviaremos publicações para redes sociais personalizadas para a tua caixa de correio todas as semanas. Basta logar no teu perfil da marca, escolher publicações sociais, fazer o download e publicar! Mantenha a sua rede social ativa e a sua marca na mente de todos.'
            offer_10: 'A nossa plataforma empresarial contém um trio de arquivos de modelos editáveis que podem ser abertos e personalizados no teu processador de texto preferido (por exemplo, Microsoft Word, Google Docs, etc.). Exalte profissionalismo com a tua proposta de negócio da marca, papel timbrado da empresa e faturas!'
