        offer_descriptions:
            offer_1: 'A parte mais importante da sua marca é o seu logotipo. Fornecemos versões de alta resolução em cores, preto e branco para que o seu logotipo fique ótimo em qualquer lugar em que precise de uma versão digital.'
            offer_2: 'Uma versão de logotipo de vetor é ideal para aqueles que pretendem usar o seu logotipo em materiais impressos. Fornecemos uma versão do seu logotipo em EPS que pode ser redimensionada para se adaptar a qualquer coisa, desde uma caneta até um outdoor. É obrigatório para uma marca!'
            offer_4: 'Nada é pior do que um logotipo que não se encaixa. Escolha imagens perfeitamente dimensionadas para Facebook<br><ul><li>Instagram</li><li>Twitter</li><li>Assinaturas de e-mail</li></ul>Ou redimensiona-as facilmente, grandes ou pequenas, dentro do nosso software e faça o download!'
            offer_5: 'Terás acesso ao editor do logotipo que vês ao criar o teu logotipo, para poder editar cores, canais, slogans e muito mais! Este não é um logotipo ilimitado, mas poderás editar o logótipo existente para aquilo em que o quiseres usar. '
            offer_6: 'Os cartões de visita são a ferramenta perfeita para transmitir informações de contato a outras pessoas! Com cartões de visita personalizados e promovendo a marca,  transmitirás sem esforço profissionalismo ao interagir com outras pessoas. Estes podem ser usados por qualquer funcionário que tenhas.'
            offer_7: 'Queres enviar qualquer correspondência relacionada com a tua empresa, on-line ou off-line? Papel timbrado profissional torna a tua marca oficial. Oferecemos opções personalizadas para preencheres conforme necessário, incluindo o teu logotipo para reconhecimento imediato da marca.'
            offer_8: 'Precisas de uma apresentação bonita e de promoção da marca? Não procures mais. Fornecemos uma apresentação editável de 14 slides que podes usar no software de apresentação escolhido (por exemplo, PowerPoint, Keynote, Google Slides e muito mais). Cada slide contém elementos separados, permitindo-te editar e personalizar o conteúdo de acordo com as tuas preferências.'
            offer_9: 'Ter o teu logotipo é um passo, mas saber como usá-lo é outro. O nosso livro de marca irá dar-te as informações da marca de que precisas para saberes como utilizar melhor as tuas novas funcionalidades de marca, incluindo as melhores práticas de espaçamento, utilização de cor, tamanho e muito mais.'
            offer_10: 'A nossa plataforma empresarial contém um trio de arquivos de modelos editáveis que podem ser abertos e personalizados no teu processador de texto preferido (por exemplo, Microsoft Word, Google Docs, etc.). Exalte profissionalismo com a tua proposta de negócio da marca, papel timbrado da empresa e faturas!'
            offer_11: 'Enviaremos publicações para redes sociais personalizadas para a tua caixa de correio todas as semanas. Basta logar no teu perfil da marca, escolher publicações sociais, fazer o download e publicar! Mantenha a sua rede social ativa e a sua marca na mente de todos.'
            offer_12: 'As capas sociais são as imagens que encontras na parte superior da página do Facebook, Twitter e do LinkedIn. Também podem ser adicionadas ao topo dos teus e-mails de marketing. Todos elas oferecem excelentes oportunidades de marketing comercial, se usadas corretamente por dois motivos principais:<ol class=''mt-xs''><li>Permitem que você chame a atenção do usuário.</li><li>Dão-te espaço de marca adicional para o teu logotipo.</li></ol>'
            offer_13: 'Queres exibir imagens on-line ou enviar um documento? A nossa ferramenta de marca d''água coloca o teu logotipo em imagens, garantindo que qualquer pessoa que olhe ou receba essas imagens seja remetida para a tua marca.'
            offer_14: 'Desde que você esteja com a Tailor Brands, você terá uma conta com todas as suas funcionalidades disponíveis para fazer o download quando você precisar delas. Você poderá logar, armazenar para uso e fazer o download a qualquer momento! Quando a sua assinatura terminar, você não poderá fazer o download, mas manterá os direitos de criação.'
            offer_15: 'O seu logotipo deve ser usado em todos os seus materiais de promoção da marca e as suas publicações nas redes sociais não são exceção! O nosso editor de Publicações em redes sociais permite a você escolher ou carregar a sua própria foto, marcá-la com o seu logotipo Tailor Brands e incluir qualquer texto que desejar. A partir daqui, você pode carregá-la para o Facebook, Twitter e Instagram!'
            offer_19: 'Pronto para levar a tua marca para o próximo nível? Com o nosso produto de Anúncios do Facebook, poderás criar imagens de marca de tamanho perfeito que estão prontas para serem carregadas para o Facebook e Instagram. Dá ao teu marketing uma aparência totalmente nova.'
            offer_20: 'Obtém um novo design todos os meses e desfruta das mesmas vantagens que as grandes marcas.  Tal como a sua empresa, o seu logotipo precisa se adaptar e evoluir para interagir com os seus clientes. Os logotipos sazonais fornecem versões reprojetadas do seu logotipo que o mantêm relevante em todos os grandes eventos; desde o dia de ano novo, até à véspera de Natal. Receba um novo design todos os meses.'
            offer_21: 'Obtenha um guia passo a passo para o crescimento da sua marca. O teu logotipo é apenas o primeiro passo para estabelecer a tua empresa, a Tailor Brands irá guiar-te através dos blocos de construção de presença de marca e fornecer-te novas recomendações todas as semanas. Desde a preparação das tuas publicações no Facebook até à recomendação dos artigos de blog mais relevantes.'
            offer_22: 'Todos os empresários devem saber que, para conquistar mais clientes, é vital criar uma presença on-line. Ao escolher este plano, receberás uma página da web da marca, compatível com dispositivos móveis, que não exige nenhum esforço da tua parte! Poderás personalizar as tuas imagens e permitir que os teus usuários saibam quem és. A página inicial da Tailor é construída automaticamente, com base unicamente na cor da tua marca, no tipo de letra e (mais importante) no teu logotipo! Todos estarão disponíveis à distância de um clique, no momento em que comprares o teu logotipo!'
            offer_23: 'A sua Análise da marca é o seu centro de conhecimento para entender como todas as suas contas sociais estão progredindo, em um só lugar você poderá ver o impacto de qualquer publicação social, tweet ou uma foto para ver claramente o seu impacto na sua marca. Basta conectar as suas contas e deixar a Tailor Brands te mostrar automaticamente todos os dados de uma forma simples e visual.'
            offer_24: 'Agenda facilmente as suas publicações criadas para as suas contas de redes sociais, e iremos publicá-las automaticamente de acordo com a sua agenda. Enquanto agência de promoção da marca, acreditamos que os proprietários de empresas devem concentrar-se no seu negócio. É por isso que damos tranquilidade aos nossos usuários e otimizamos o seu compromisso social em vez deles.'
            offer_25: 'Gere mais envolvimento com publicações de marca lindamente promovidas. O nosso Criador de Publicações em Redes Sociais ajuda-te a criar publicações vívidas no Facebook, Twitter e Instagram que já incluem a cor e o logotipo da tua marca, o nosso TypeDesigner™ irá garantir que tudo o que escreves fique fantástico, escolhendo automaticamente o layout das palavras e criando belos desenhos tipográficos.'
            offer_cancelAnytimeTest: 'Uma das melhores coisas do nosso serviço é que você pode cancelar o plano a qualquer momento e o logotipo será sempre seu!'
            offer_weeblyOfferTrialTest: 'Receba 50 $ em crédito no Weebly para criar um site profissional ou loja online. Este crédito pode dar-te 6 meses no plano inicial ou 4 meses no plano Pro. Aplica-se apenas a novas contas do Weebly. Para mais informações: Termos e condições da oferta'
