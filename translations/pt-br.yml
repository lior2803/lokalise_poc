        faqs_title: 'Perguntas frequentes'
        faqs:
            'why_subscription':
                question: 'Por que preciso de uma assinatura?'
                answer: 'Uma marca é muito mais do que um lindo logo (mesmo que isso realmente ajude)! A Tailor Brands ajuda a garantir que esteja no caminho certo. O nosso plano Somente Logotipo oferece a você armazenamento ilimitado de todos os seus arquivos e, quanto maior for o seu plano, mais você tem a ganhar para a sua marca e empresa. você está a  procura de tamanhos diferentes, apresentações profissionais, publicações para as redes sociais ou designs de cartão de visita? Crie o seu próprio logotipo, aperfeiçoe ao seu gosto, escolha o plano certo e você terá acesso ao seu próprio Perfil de Marca com a Tailor! Lembre-se de que você sempre manterá os direitos sobre o seu design mesmo quando sua assinatura expirar.'
            'logo_without_subscription':
                question: 'Posso comprar um logotipo sem uma assinatura?'
                answer: 'O seu design de logotipo é uma parte da sua marca e queremos facilitar a sua expansão, por isso não oferecemos nenhuma opção de logotipo fora da assinatura. O nosso plano Somente Logotipo oferece armazenamento ilimitado de logotipos, acesso a formatos de arquivos PNG e JPG, e o seu logo numa base mensal, anual ou bienal - tudo dependendo da opção que você escolher! Se desejar acessar outras de nossas ofertas, você pode fazer a atualização através da sua conta. Se decidir que o logotipo é tudo o que procura, você pode cancelar através do seu Perfil da Marca e manter o armazenamento para o resto do seu plano. Todos os direitos de uso do seu design são mantidos, mesmo depois da expiração da assinatura!'
            'cancel_subscription':
                question: 'O que acontece se eu cancelar a minha assinatura?'
                answer: 'Quer cancelar a sua assinatura? Vamos ficar tristes por te ver partir. Se cancelar a sua assinatura através do seu Perfil, você terá acesso ao seu plano e transferências até o final do período de subscrição. Depois disso, os direitos dos seus designs serão mantidos, mas não será possível criar novos recursos ou baixa-los através do seu Perfil.'
            'keep_rights':
                question: 'Mantenho todos os direitos sobre o meu logotipo?'
                answer: 'Sim! Você criou o seu design e você tem os direitos sobre ele. A Tailor Brands tem como objetivo ajudar-lo a manter a sua marca, não impedir seus direitos sobre o logotipo. Se a sua assinatura terminar, você não poderá usar os serviços Tailor Brands ou fazer download dos seus recursos através do seu Perfil da Marca, mas poderá usar o seu logotipo como quiser.'
            'unlimited_logo_designs':
                question: 'Isto inclui designs de logotipo ilimitados?'
                answer: 'Não neste momento! Cada assinatura da Tailor Brands está vinculada a apenas um logotipo. Todos os recursos inclusos na compra serão baseados no logotipo com o qual foram comprados e todos os designs diferentes precisarão da sua própria assinatura e ativos. Se tiver alguma dúvida, sinta-se à vontade para entrar em contato com hello@tailorbrands.com - vamos adorar ajudar!'
            'upgarde_subscription':
                question: 'Posso fazer upgrade da minha assinatura após a compra?'
                answer: 'Sim, pode! Se escolher um plano menor e perceber que está perdendo algumas das funcionalidades de que gosta, você poderá sempre atualizar a sua conta. No seu perfil, ao qual você terá acesso depois de criar o seu logotipo, será o local ideal para isso.'
            why_tailor:
                question: "Por que devo usar a Tailor Brands?"
                answer: "Excente pergunta! Veja três razões:<br>1. <b>Você vai receber os logotipos e os designs mais originais e profissionais:</b> nossa plataforma com Inteligência Artificial gera logotipos originais especialmente para você, com base nas últimas tendências do design e do seu segmento. <br>2. <b>Nós somos a única plataforma de identidade visual \"tudo em um\":</b> possibilitamos que você crie o seu logotipo, seu site personalizado, designs de mídias sociais, cartões de visita, mercadorias impressas e muito mais – tudo em um só lugar. <br>3. <b>Estamos sempre disponíveis para você:</b> temos uma equipe de atendimento ao cliente que estão sempre disponíveis para ajudar com qualquer coisa que você possa precisar."
            why_cycle_subscription:
                question: "Por que preciso de uma assinatura?"
                answer: "Parabéns por criar o seu logotipo! Ficou incrível, mas é apenas o começo. Nós criamos a assinatura Tailor Brands para ajudá-lo a construir uma grande marca e ajudar a sua empresa/projeto a alcançar o sucesso. Nossas assinaturas ajudam sua empresa parecer valer milhões por apenas US$ 5/mês, e oferecemos serviços de uso recorrente, como site, domínio e ferramenta de design de publicações personalizadas."
            buy_logo_without_sub:
                question: "Posso simplesmente comprar um logotipo sem uma assinatura?"
