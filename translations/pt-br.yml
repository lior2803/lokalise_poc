            _ecomm_social:
                title: 'redes sociais'
                long_title: 'Gerencia a tua atividade nas redes sociais'
                long_text: 'Conecta e gerencia as tuas contas do Facebook e do Twitter. <br><br><b>O que está incluso?</b><br><ul><li>Agenda as tuas publicações para mais tarde.</li><li>Explora conteúdo envolvente para compartilhar com os teus seguidores.</li><li>Relatórios analíticos para cada publicação e conta social.</li><li>Ferramenta de design para publicações em redes sociais. </li> </li>Carrega e publica o teu próprio conteúdo.</li></ul>'
            _ecomm_domain:
                title: domínio
                long_title: 'Obtém um domínio gratuito durante o primeiro ano'
                long_text: 'Seja o dono do teu domínio e receba o primeiro ano GRÁTIS e conecta-o a qualquer site que queiras. Isto irá ajudar-te a colocar um nome profissional no teu site e a transmitir profissionalismo aos teus clientes.* Disponível apenas para planos anuais'
            _ecomm_creative:
                title: criativo
                long_title: 'Ferramenta de Design Criativo'
                long_text: 'Cria facilmente qualquer design que queiras, desde publicações sociais ou capas até anúncios e histórias do Instagram. <br>A nossa ferramenta de design de última geração vai transformar-te num designer gráfico capaz de gerar imagens de alta qualidade para promover a tua marca. <br><br><b>O que está incluso?</b><br><ul><li>Modelos de design (ou cria a tua própria publicação do zero). </li><li> Carrega as tuas próprias imagens. </li><li>Tamanhos de design personalizados </li><li>Imagens e fontes inovadoras para adicionar aos teus designs.</li></ul>'
