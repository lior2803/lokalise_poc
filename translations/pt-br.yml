            '119':
                title: 'Crie uma loja on-line'
                long_title: 'Crie uma loja on-line'
                long_text: '<b>O que é?</b><br>Crie facilmente uma loja on-line e venda seus produtos nela. Você pode vender até 100 produtos diferentes, criar cupons para os usuários e muito mais.<br><br><b>Por que precisamos dele?</b><br>Uma loja on-line pode tornar seus produtos acessíveis a todos, em qualquer lugar.'
            '120':
                title: 'Aceite pagamentos on-line'
                long_title: 'Aceite pagamentos on-line'
                long_text: '<b>O que é?</b><br>Integre mais de 30 provedores de pagamento em seu site para aceitar pagamentos on-line dos seus clientes.<br><br><b>Por que precisamos dele?</b><br>Ao aceitar pagamentos on-line, você facilita receber dos visitantes o pagamento por seus produtos e serviços.'
            '121':
                title: 'Confira seu brand book'
                long_title: 'Confira seu brand book'
                long_text: '<b>O que é?</b><br>Seu brand book contém as orientações sobre quais cores, fontes e layouts devem ser usados para criar designs e conteúdos coerentes com a sua marca.<br><br><b>Por que precisamos dele?</b><br>Isso ajuda a manter uma identidade de marca consistente em todas as plataformas.'
            '122':
                title: 'Imprima cartões de visita e brindes'
                long_title: 'Imprima cartões de visita e brindes'
                long_text: '<b>O que é?</b><br>Nossa loja de impressão permite imprimir seu logotipo em cartões de visita e brindes.<br><br><b>Por que precisamos dele?</b><br>Os cartões de visita e brindes ajudam a promover sua empresa e a agradar clientes.'
            '123':
                title: 'Compre seu domínio'
                long_title: 'Compre seu domínio'
                long_text: '<b>O que é?</b><br>Esse é um serviço que permite comprar seu domínio personalizado com a sua marca: seu link de site exclusivo.<br><br><b>Por que precisamos dele?</b><br>Ao possuir seu domínio personalizado, você garante que será a primeira e única pessoa a tê-lo.'
            '124':
                title: 'Comece a construir seu site'
                long_title: 'Comece a construir seu site'
                long_text: '<b>O que é?</b><br>Nosso construtor de sites permite construir um site sem ter quaisquer habilidades de programação. Atualize seu plano para publicar seu site.<br><br><b>Por que precisamos dele?</b><br>Seu site é a maneira mais fácil de construir sua presença on-line e parecer profissional na internet.'
            '125':
                title: 'Crie designs personalizados com a sua marca'
                long_title: 'Crie designs personalizados com a sua marca'
                long_text: '<b>O que é?</b><br>Esta é uma ferramenta que automaticamente criará publicações sociais e banners personalizados com a sua marca para você, com base no seu logotipo e estilo da sua marca. Atualize seu plano para ter designs ilimitados.<br><br><b>Por que precisamos dele?</b><br>Designs personalizados com a sua marca são a maneira mais fácil de criar uma identidade de marca exclusiva e consistente e parecer profissional em todas as plataformas.'
            '126':
                title: '<span class="darker-blue-text ttext-medium bold">Tudo no Free, mais:</span>'
            '127':
                title: 'Venda Seus Produtos Através do Facebook e do Instagram'
                long_title: 'Venda Seus Produtos Através do Facebook e do Instagram'
                long_text: '<b>O que é?</b><br>Conecte a sua loja online ao Facebook e ao Instagram e crie uma experiência de compra simples para os seus clientes. Com as lojas do Facebook e do Instagram, os consumidores podem visualizar os seus produtos diretamente através dos catálogos adaptados aos telefones móveis do Facebook e do Instagram.<br><br><b>Por que precisamos dele?</b><br>Utilize as maiores redes sociais do mundo para atingir bilhões de compradores e fazer sua base de clientes crescer vertiginosamente.'
            '128':
                title: 'Converse com os Visitantes do Seu Site'
                long_title: 'Converse com os Visitantes do Seu Site'
                long_text: '<b>O que é?</b><br>Permita que seus clientes lhe enviem mensagens através das páginas dos seus produtos, habiltando o Messenger do Facebook em seu site. Com um aplicativo para computador e telefone móvel, o Messenger lhe possibilita responder sempre e instantâneamente a qualquer indagação, seja você estando em seu escritório ou em qualquer outro lugar, através do seu smartphone.<br><br><b>Por que precisamos dele?</b><br>Crie uma relação pessoal com seus clientes adotando, para o seu negócio, a mesma ferramenta de troca de mensagens que eles utilizam para se comunicar com seus parentes e amigos. Desta forma, você consegue humanizar a sua marca e construir uma relação a longo prazo com os seus consumidores.'
