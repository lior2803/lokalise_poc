                long_title: 'Conecte seu domínio'
                long_text: '<b>O que é?</b><br>Conecte facilmente seu site a qualquer domínio que você já possua ou encontre um novo domínio com nossa ferramenta de pesquisa e registro de domínio.<br><br><b>Por que precisamos dele?</b><br>O nome do seu domínio é a sua identidade exclusiva na web. Um nome de domínio dará à sua empresa um aspecto profissional, aumentará sua credibilidade e criará uma consciência de marca melhor. Esse é um dos passos mais importantes para começar a construir sua reputação on-line.'
            '111':
                title: 'Construtor de sites completo'
                long_title: 'Construtor de sites completo'
                long_text: '<b>O que é?</b><br>Libere o potencial total do nosso construtor de sites, com páginas ilimitadas e uma variedade de modelos e widgets para sites. Não é necessário saber programar.<br><br><b>Por que precisamos dele?</b><br>Ter presença na web é essencial para qualquer empresa ou projeto. Escolha entre uma variedade de modelos ou crie seu próprio site – tenha o seu funcionando em questão de minutos!'
            '112':
                title: 'Crie um blog on-line'
                long_title: 'Crie um blog on-line'
                long_text: '<b>O que é?</b><br>Crie posts para um blog, gerencie suas publicações e permita que os visitantes comentem e digam o que acham do seu conteúdo.<br><br><b>Por que precisamos dele?</b><br>Escrever um blog pode ajudar a promover a si mesmo e sua empresa. É uma ótima maneira de atrair o público, oferecer valor aos visitantes e transformá-los em clientes engajados.'
            '113':
                title: 'Suporte em vários idiomas.'
                long_title: 'Suporte em vários idiomas.'
                long_text: '<b>O que é?</b><br>Atinja um público maior traduzindo seu site para vários idiomas. Para cada novo idioma adicionado, uma versão duplicada do seu site é criada para hospedar a tradução.<br><br><b>Por que precisamos dele?</b><br>Sites em múltiplos idiomas estão se tornando cada vez mais comuns. Um site multilíngue pode ajudar você a abordar públicos maiores e a maximizar seu potencial on-line.'
            '114':
                title: 'Experiências personalizadas de visitantes'
                long_title: 'Experiências personalizadas de visitantes'
                long_text: '<b>O que é?</b><br>Personalize a experiência do visitante ao adicionar pop-ups, widgets, ações e conteúdo com ativação customizada.<br><br><b>Por que precisamos dele?</b><br>Ao criar uma experiência personalizada para visitantes novos e habituais, você pode impulsionar o engajamento dos usuários e do desempenho do seu site, sem muito esforço.'
