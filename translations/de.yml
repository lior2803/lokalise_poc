            why_cycle_subscription:
                question: 'Warum brauche ich ein Abonnement?'
                answer: 'Herzlichen Glückwunsch zur Gestaltung Ihres Logos! Es ist genial, doch das hier ist erst der Anfang. Wir haben das Tailor-Brands-Abonnement entworfen, um Ihnen beim Aufbau einer großartigen Marke und Ihrem Geschäfts-/Projekterfolg zu helfen. Unsere Abonnements tragen dazu bei, dass Sie für nicht mehr als 5 $/Monat so auftreten wie ein Millionen schweres Unternehmen, und bieten Ihnen dazu Dienste zu mehrfacher Nutzung wie ein Tool zur Gestaltung von Websites, Domänen und Markenbeiträgen an.'
            buy_logo_without_sub:
                question: 'Kann ich einfach nur ein Logo kaufen, ohne ein Abonnement abzuschließen?'
                answer: 'Unsere Abonnements machen es einfacher denn je, professionelle markengerechte Designs zu gestalten und eine Website einzurichten – mit nur wenigen Klicks.<br>Wenn Sie der Ansicht sind, dass Sie nicht mehr als ein Logo brauchen, können Sie ein Abonnement erwerben und es jederzeit in den Einstellungen kündigen. Für die Dauer Ihres Abonnements haben Sie Zugang zu unserer Plattform und behalten die Rechte an Ihrem Logo für alle Zeiten.'
