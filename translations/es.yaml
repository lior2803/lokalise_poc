        offer_descriptions:
            offer_weeblyOfferDiscountTest: 'Obtén un crédito de U$D50 en Weebly para crear un sitio web profesional o una tienda en línea.<br>Este crédito te otorgará 6 meses gratuitos en el plan "Starter" o 4 meses en el plan "Pro".<br>* Solo se aplica a nuevas cuentas de Weebly.<br><br>Para más información:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Términos y condiciones de la oferta</a>'
            offer_weeblyOfferTrialTest: 'Obtén un crédito de U$D50 en Weebly para crear un sitio web profesional o una tienda en línea.<br>Este crédito te otorgará 6 meses gratuitos en el plan "Starter" o 4 meses en el plan "Pro".<br>* Solo se aplica a nuevas cuentas de Weebly.<br><br>Para más información:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Términos y condiciones de la oferta</a>'
            offer_cancelAnytimeTest: 'Una de las mejores cosas de nuestro servicio es que puedes cancelar tu plan en cualquier momento y tu logo siempre será tuyo.'
            offer_25: 'Impulsa la comunicación con tus clientes con publicaciones bellamente diseñadas. Nuestro creador de publicaciones para redes sociales te ayuda a crear vívidas publicaciones de Facebook, Twitter e Instagram que ya incluyen el color y el logo de tu marca. Nuestro TypeDesigner™ asegurará que todo lo que escribas se vea increíble, al elegir automáticamente el diseño de las palabras, creando hermosas imágenes y diseños de tipografía'
            offer_24: 'Planifica fácilmente tus publicaciones diseñadas para tus cuentas de redes sociales, y las publicaremos automáticamente de acuerdo con tu calendario.<br><br>Como agencia de imagen corporativa, creemos que el propietario de un negocio debe enfocarse en su negocio. Es por eso que brindamos tranquilidad a nuestros usuarios y optimizamos su compromiso social para ellos.'
            offer_23: 'Tu página de análisis de marca es tu centro de conocimiento para comprender cómo están progresando todas tus cuentas sociales. En un solo lugar, podrás ver el impacto de cualquier publicación en una red social, tweet o una foto para ver claramente el efecto en tu marca. Simplemente conecta tus cuentas y deja que Tailor Brands te muestre automáticamente todos los datos de una manera simple y visual.'
            offer_22: 'Todo empresario debe saber que para ganar más clientes, es vital construir una presencia en línea. Al elegir este plan, obtendrás una página web de marca, compatible con dispositivos móviles y que no requiere ningún esfuerzo de tu parte.<br><br>Podrás personalizar tus imágenes y realmente hacer saber a tus usuarios quién eres tú. ¡La página de destino de Tailor se construye automáticamente, basándose únicamente en el color, el tipo de letra y (más importante) el logo de tu marca! <br><br>¡Todo estará disponible tan solo pulsando un botón en el momento en que compres tu logo!'
            offer_21: 'Obtén una guía paso a paso para hacer crecer tu marca. Tu logo es solo el primer paso en la configuración de tu negocio; Tailor Brands te guiará a través de los bloques de construcción de la marca y te proporcionará nuevas recomendaciones cada semana. Desde preparar tus publicaciones de Facebook hasta recomendar los artículos de blog más relevantes.'
            offer_20: 'Obtén un nuevo diseño cada mes y disfruta de las mismas ventajas que las grandes marcas.  Al igual que tu negocio, tu logo debe adaptarse y evolucionar para interactuar con tus clientes. Los logos de temporada te proporcionan versiones rediseñadas de tu logo que te mantienen relevante en cada evento importante: desde el día de Año Nuevo hasta la Nochebuena. Obtén un nuevo diseño cada mes.'
            offer_19: '¿Estás listo para llevar tu marca al próximo nivel? Con nuestro producto de anuncios para Facebook, podrás crear imágenes de marca del tamaño perfecto que estarán listas para cargarse en Facebook e Instagram. Da a tu marketing un aspecto completamente nuevo.'
            offer_15: 'Tu logo se debe utilizar en todos tus materiales de imagen corporativa, ¡y tus publicaciones en redes sociales no son la excepción! Nuestro editor de publicaciones para redes sociales sociales te permite elegir o cargar tu propia foto, marcarla con tu logo de Tailor Brands e incluir el texto que desees. Desde aquí, puedes subir a Facebook, Twitter e Instagram.'
            offer_14: 'Mientras estés con Tailor Brands, tendrás una cuenta con todos tus recursos disponibles para descargar cuando los necesites. ¡Podrás iniciar sesión, almacenar para usar y descargar en cualquier momento! Una vez que finalice tu suscripción, no podrás descargar pero conservarás los derechos creativos.'
            offer_13: '¿Quieres mostrar imágenes en línea o enviar un documento? Nuestra herramienta de marca de agua coloca tu logo en las imágenes, asegurando que cualquier persona que mire o reciba estas imágenes sea dirigido a tu marca.'
            offer_12: 'Las portadas de redes sociales son las imágenes que ves en la parte superior de tu página de Facebook, Twitter y LinkedIn. También se pueden agregar a la parte superior de tus correos electrónicos de marketing. Todos estos ofrecen maravillosas oportunidades de marketing comercial si se usan correctamente por dos razones principales:<ol class=''mt-xs''><li> Te permiten captar la atención del usuario.</li><li> Te proporcionan espacio de marca adicional para tu logo.</li></ol>'
            offer_11: 'Te enviaremos publicaciones para redes sociales de marca personalizadas a tu bandeja de entrada cada semana. ¡Simplemente inicia sesión en tu perfil de marca, elige publicaciones para redes sociales, descarga y publica! Mantén tus redes sociales activas y tu marca en la mente de todos.'
            offer_10: 'Nuestra carpeta comercial contiene un trío de archivos de plantillas editables que se pueden abrir y personalizar en tu procesador de texto preferido (por ejemplo, Microsoft Word, Google Docs, etc.). ¡Exuda profesionalidad con tu propuesta comercial de marca, el membrete de la empresa y la factura!'
            offer_9: 'Tener tu logo es un paso, pero saber cómo usarlo es otro. Nuestro manual de identidad corporativa te brindará la información de imagen corporativa que necesitas para saber cómo usar mejor tus nuevos recursos de imagen corporativa, incluidas las mejores prácticas para el espaciado, el uso del color, el tamaño y más.'
            offer_8: '¿Necesitas una hermosa presentación de marca? No busques más. Te proporcionamos una presentación editable de 14 diapositivas que puedes usar en tu software de presentación preferido (por ejemplo, PowerPoint, Keynote, Google Slides y más). Cada diapositiva contiene elementos separados, lo que te permite editar y personalizar hasta que quedes satisfecho.'
            offer_7: '¿Deseas enviar cualquier correspondencia relacionada con tu negocio, en línea o fuera de línea? Un membrete profesional hace que tu marca sea oficial. Ofrecemos opciones personalizadas para que puedas completar según sea necesario, incluido tu logo para el reconocimiento inmediato de la marca.'
            offer_6: '¡Las tarjetas de visita son la herramienta perfecta para transmitir información de contacto a otras personas! Con tarjetas de visita personalizadas y de marca, transmitirás profesionalidad sin esfuerzo cuando interactúes con otras personas. Estas se pueden usar para cualquier empleado que tengas.'
            offer_5: 'Tendrás acceso al editor de logos que ves al crear tu logo, para que puedas editar colores, ubicaciones, eslóganes y más. No se trata de diseños de logos ilimitados, pero podrás editar tu logo actual para lo que desees utilizarlo.'
            offer_4: 'Nada es peor que un logo que no se ajusta. Elige imágenes del tamaño perfecto para<br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>Firmas de correo electrónico</li></ul> ¡O cambia fácilmente el tamaño, grande o pequeño, desde nuestro software y descárgalo!'
            offer_2: 'Una versión de logo vectorial es ideal para aquellos que buscan utilizar su logo en materiales impresos. Le proporcionamos una versión EPS de tu logo que se puede cambiar de tamaño para adaptarse a cualquier cosa, desde un bolígrafo hasta un cartel publicitario. ¡Es algo obligado para la imagen corporativa!'
            offer_1: 'La parte más importante de tu marca es el logo. Te proporcionamos versiones de alta resolución en color, negro y blanco para que tu logo se vea genial en cualquier lugar donde necesite una versión digital.'
