        offer_descriptions:
            offer_weeblyOfferDiscountTest: "Ontvang $50 tegoed voor\_Weebly om een professionele website of online winkel te bouwen. Dit tegoed kan je 6 maanden gebruiken voor een startabonnement of 4 maanden lidmaatschap op een Pro-abonnement. Geldt alleen voor nieuwe Weebly-accounts. Voor meer informatie: Algemene voorwaarden van de aanbieding"
            offer_weeblyOfferTrialTest: "Ontvang $50 tegoed voor\_Weebly om een professionele website of online winkel te bouwen. Dit tegoed kan je 6 maanden gebruiken voor een startabonnement of 4 maanden lidmaatschap op een Pro-abonnement. Geldt alleen voor nieuwe Weebly-accounts. Voor meer informatie: Algemene voorwaarden van de aanbieding"
            offer_cancelAnytimeTest: 'Een van de beste dingen van onze service is dat je jouw abonnement op elk gewenst moment kunt annuleren en dat jouw logo altijd van jou blijft!'
            offer_25: 'Zorg voor meer betrokkenheid met prachtig ontworpen merkposten. Onze Social Post Maker helpt je met het maken van levendige Facebook, Twitter & Instagram berichten met de kleuren en het logo van jouw merk. Onze TypeDesigner ™ zorgt ervoor dat alles wat je schrijft er geweldig uitziet, door automatisch te kiezen voor de lay-out van de woorden en het maken van prachtige typografie-ontwerpen.'
            offer_24: 'Plan eenvoudig jouw ontworpen berichten voor je social media-accounts en we zullen ze automatisch publiceren volgens jouw schema. Als merkbureau zijn wij van mening dat ondernemers zich moeten richten op hun bedrijf. Daarom geven we onze gebruikers gemoedsrust en optimaliseren we hun sociale betrokkenheid voor hen.'
            offer_23: "Social Analytics is het kenniscentrum om te begrijpen hoe al je social\_media-accounts vorderen. Je kan op één plaats duidelijk de impact zien van een social post, tweet of een foto en hoe het van invloed is op jouw bedrijf. Koppel gewoon jouw accounts en laat Tailor Brands automatisch alle gegevens op een eenvoudige en visuele manier tonen."
            offer_22: "Elke bedrijfseigenaar moet weten dat het van essentieel belang is om een online aanwezigheid op te bouwen om meer klanten te werven. Door dit abonnement te kiezen, krijg je een merkvriendelijke, mobielvriendelijke webpagina, die weinig moeite kost! Je kan je afbeeldingen aanpassen en je gebruikers tonen wie je echt bent. Tailor\_Landing page\_wordt automatisch gebouwd, uitsluitend op basis van de kleur, het lettertype en (het meest cruciale) logo van je merk! Alles is beschikbaar met één klik op de knop, vanaf het moment van aankoop van je logo!"
            offer_21: "Ontvang een stapsgewijze handleiding voor het laten groeien van jouw merk. Jouw logo is slechts de eerste stap in het opzetten van je bedrijf, Tailor Brands leidt je langs alle stappen van het bouwen van merkaanwezigheid en geeft je elke week nieuwe aanbevelingen. Van het voorbereiden van je\_Facebook-berichten tot het aanbevelen van de meest relevante artikelen."
            offer_20: 'Ontvang elke maand een nieuw ontwerp en geniet van dezelfde voordelen als grote merken.  Net als je bedrijf moet je logo zich aanpassen en evolueren om in contact te komen met jouw klanten. Feestdagenlogo''s leveren je opnieuw ontworpen versies van je logo waardoor je relevant bent voor elk groot evenement; van oud en nieuw tot kerstavond. Ontvang elke maand een nieuw ontwerp.'
            offer_19: 'Klaar om jouw merk naar het volgende niveau te brengen? Met ons product Facebook Ads kun je afbeeldingen perfect op maat maken en van merk voorzien en die gereed zijn om te worden geüpload naar Facebook en Instagram. Geef je marketing een geheel nieuwe look.'
            offer_15: "Je logo kan worden gebruikt als branding op alle\_materialen,\_sociale berichten inbegrepen! Met onze Social Post-editor kun je een eigen foto kiezen of uploaden, deze voorzien van uw Tailor Brands-logo en alle tekst toevoegen die je wilt. Vanaf hier kun je uploaden naar Facebook, Twitter en Instagram!"
            offer_14: 'Zolang je bij Tailor Brands bent, heb je een account waarin al je middelen beschikbaar zijn om te downloaden wanneer je ze nodig hebt. Je kunt op elk gewenst moment inloggen, opslaan voor gebruik en downloaden! Zodra jouw abonnement is afgelopen, kun je niet meer downloaden, maar behoud je de creatieve rechten.'
            offer_13: 'Wil je afbeeldingen online weergeven of een document verzenden? Ons watermerktool plaatst je logo op afbeeldingen en zorgt ervoor dat iedereen die deze afbeeldingen bekijkt of ontvangt, wordt teruggeleid naar jouw merk.'
            offer_12: "Social Covers zijn de afbeeldingen die je bovenaan je\_Facebook, Twitter en LinkedIn-pagina vindt. Ze kunnen ook bovenaan je marketingmails worden toegevoegd. Dit alles biedt, als je ze goed gebruikt,\_prachtige zakelijke marketingmogelijkheden. Dit heeft twee belangrijke redenen:<ol class='mt-xs'><li>Hiermee kun je de aandacht van de gebruiker trekken.</li><li>Ze voorzien je van extra merkruimte voor je logo.</li></ol>"
            offer_11: "We sturen elke week aangepaste\_social media posts\_met merk naar je inbox. Meld je aan bij Merkprofiel, kies social\_posts, download deze\_en publiceer ze! Houd je social media actief en zorg dat je merk niet vergeten wordt."
            offer_10: 'Ons Business deck bevat een trio bewerkbare sjabloonbestanden die kunnen worden geopend en aangepast in de tekstverwerker van jouw voorkeur (bijvoorbeeld Microsoft Word, Google Docs, enz.). Professionaliteit uitstralen met je zakelijke voorstel met logo, bedrijfsbriefpapier en factuur!'
            offer_9: 'Het hebben van je logo is één stap, maar weten hoe je deze moet gebruiken is een andere. Ons Brand book geeft je de merkinformatie die je nodig hebt om te weten hoe je jouw nieuwe merkitems het beste kunt gebruiken, inclusief praktische tips voor spatiëring, kleurgebruik, formaatbepaling en meer.'
            offer_8: 'Een mooie merkpresentatie nodig? Zoek niet verder. We bieden je een bewerkbare presentatie met 14 dia''s die je kunt gebruiken in jouw gewenste presentatiesoftware (bijvoorbeeld PowerPoint, Keynote, Google Presentaties en meer). Elke dia bevat afzonderlijke elementen, zodat je naar hartenlust kunt bewerken en aanpassen.'
            offer_7: 'Online of offline correspondentie van je bedrijf verzenden? Professioneel briefpapier maakt je merk officieel. We bieden aangepaste opties die je, indien nodig, kan invullen, inclusief je logo voor onmiddellijke merkherkenning.'
            offer_6: "Visitekaartjes zijn het perfecte hulpmiddel voor het overbrengen van contactgegevens naar andere mensen! Je overtuigt mensen moeiteloos van\_je professionaliteit\_met merkkaartjes en visitekaartjes op maat. Deze kunnen worden gebruikt voor al je medewerkers,"
            offer_5: 'Je hebt toegang tot de logo-editor die je helpen bij het maken van jouw logo, zodat je kleuren, plaatsingen, taglines en meer kunt bewerken! Dit zijn geen onbeperkte logo-ontwerpen, maar je kunt je bestaande logo bewerken waarvoor je het wilt gebruiken. '
            offer_4: 'Niets is erger dan een logo dat niet past. Kies afbeeldingen van het perfect formaat voor <br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>Email handtekeningen</li></ul>Of verander gemakkelijk het formaat, groot of klein, in onze software en download het!'
            offer_2: 'Een vectorlogoversie is ideaal voor diegenen die hun logo op gedrukt materiaal willen gebruiken. Wij geven je een EPS-versie van jouw logo die qua maat kan worden aangepast, zodat je logo overal oppast, van een pen tot een billboard. Het is een branding must-have!'
            offer_1: 'Het belangrijkste onderdeel van jouw merk is je logo. We bieden je versies met een hoge resolutie in kleur, zwart en wit, zodat je logo er overal waar je een digitale versie nodig hebt geweldig uitziet.'
