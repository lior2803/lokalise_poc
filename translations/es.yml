        faqs_title: FAQs
        faqs:
            'why_subscription':
                question: '¿Por qué necesito una suscripción?'
                answer: 'Una marca es más que el diseño de un gran logo (¡aunque eso realmente ayuda!) Tailor Brands te ayuda a estar seguro de que estás en el camino correcto.<br><br>Nuestro plan “Solo logo” te otorga almacenamiento ilimitado de todos los archivos de tu logo y mientras más alto sea el plan que compres, más obtendrás para tu marca y pequeña empresa. ¿Buscas diferentes tamaños, presentaciones profesionales, publicaciones en redes sociales o diseños de tarjetas de visita? Crea tu propio logo, modélalo a tu gusto, elige el plan adecuado para ti y tendrás acceso a tu propio perfil de marca durante el tiempo que tengas una suscripción con Tailor.<br><b>Recuerda, siempre mantendrás los derechos de tu diseño, incluso cuando se acabe tu suscripción.</b>'
            'logo_without_subscription':
                question: '¿Puedo comprar un logo sin una suscripción?'
                answer: 'El diseño del logo es una parte de tu marca y queremos que tu expansión sea fácil, por lo que no ofrecemos ninguna opción de logo fuera de la suscripción. Nuestro plan “Solo logo” ofrece almacenamiento ilimitado de logos, acceso a formatos de archivo PNG y JPG, y tu logo de forma mensual, anual o bienal, ¡todo según la opción que elijas!<br><br>Si deseas acceder a cualquiera de nuestras otras ofertas, puedes realizar una upgrade a través de tu cuenta. Si decides que el logo es todo lo que estás buscando, puedes cancelar a través de tu perfil de marca y mantener el almacenamiento durante el resto de tu plan.<br><b>¡Conserva todos los derechos de uso de tu diseño, incluso después de que tu suscripción haya finalizado!</b>'
            'cancel_subscription':
                question: '¿Qué sucede si cancelo mi suscripción?'
                answer: '¿Quieres cancelar tu suscripción? Estaremos tristes de verte partir, pero entendemos, ¡son cosas que pasan! Si cancelas tu suscripción a través de tu perfil de marca, tendrás acceso a tu plan y descargas hasta el final de tu período de suscripción. Después, <b>conservarás los derechos de tus diseños</b>, pero no podrás crear ningún activo nuevo ni descargar de tu perfil de marca.'
            'keep_rights':
                question: '¿Conservo todos los derechos de mi logo?'
                answer: '¡Sí! Tú creas el diseño de tu logo, tú tienes los derechos sobre él. Tailor Brands tiene como objetivo ayudarte a mantener tu marca, no evitar que tengas derechos sobre tu logo. Si tu suscripción finaliza, no podrás usar los servicios de Tailor Brands ni descargar tus activos de tu perfil de marca, pero puedes usar tu logo como desees.'
            'unlimited_logo_designs':
                question: '¿Esto incluye diseños ilimitados de logos?'
                answer: '¡No en este momento! Cada suscripción a Tailor Brands está vinculada a un solo logo. Todos los activos que se incluyen con tu compra se basarán en el logo con el que se compró, y todos los diferentes diseños necesitarán su propia suscripción y activos. Si tienes alguna pregunta al respecto, no dudes en comunicarte a través de hello@tailorbrands.com. ¡Nos encantaría ayudar!'
            'upgarde_subscription':
                question: '¿Puedo realizar una upgrade de mi suscripción después de comprar?'
                answer: '¡Sí, puedes! Si eliges un plan más pequeño y te das cuenta de que te faltan algunas de las características que te gustan, siempre puedes realizar una upgrade a través de tu cuenta. Tu perfil de marca, al que tendrás acceso después de diseñar tu logo, será el lugar indicado para esto.'
            why_tailor:
                question: "¿Por qué debería usar Tailor Brands?"
                answer: "¡Excelente pregunta! Estas son 3 razones: <br>1. <b>Obtendrás el logo y los diseños más exclusivos y profesionales:</b> nuestra plataforma impulsada por IA genera diseños de logo originales especialmente para ti, basados en las últimas tendencias de la industria y el diseño. <br>2. <b>Somos la única plataforma de marcas todo en uno:</b> te permitimos crear tu logo, sitio web de la marca, diseños de redes sociales, tarjetas de visita, merchandising impreso y mucho más, todo en un solo lugar. <br>3. <b>Siempre estamos aquí para ti:</b> tenemos un equipo de representantes de atención al cliente encantadores y siempre disponibles para ayudarte con lo que necesites."
            why_cycle_subscription:
                question: "¿Por qué necesito una suscripción?"
                answer: "¡Felicidades por crear tu logo! Es increíble, pero esto es solo el comienzo. Creamos la suscripción de Tailor Brands para ayudarte a desarrollar una gran marca y ayudar a que tu negocio o proyecto tenga éxito. Nuestras suscripciones le dan a tu negocio un aspecto multimillonario por tan solo 5 $/mes, y ofrecen servicios de uso recurrente, como un sitio web, un dominio y una herramienta de diseño de publicaciones de marca."
            buy_logo_without_sub:
                question: "¿Puedo comprar un logo sin una suscripción?"
                answer: "Nuestras suscripciones hacen que sea más fácil que nunca crear diseños profesionales de marca y configurar un sitio web, con solo unos pocos clics.<br>Si decides que solo quieres un logo, siempre puedes comprar una suscripción y cancelarla luego en la configuración. Tendrás acceso a nuestra plataforma mientras dure tu suscripción y conservarás los derechos de tu logo para siempre."
            what_if_cancle:
                question: "¿Qué sucede si cancelo mi suscripción?"
                answer: "Si cancelas tu suscripción, <br>1) mantendrás siempre los derechos de tu logo <br>2) tendrás acceso a tu plan y descargas hasta el final de tu período de suscripción. <br>Una vez que finalice tu suscripción, no podrás descargar ningún activo ni crear otros nuevos."
            unlimited_design:
                question: "¿Una suscripción incluye diseños de logos ilimitados?"
                answer: "Todavía no. Cada suscripción de Tailor Brands está vinculada a un solo logo. Esto significa que, una vez que compres un logo, no podrás cambiar el nombre de la empresa (pero puedes modificar tu diseño) y todos los activos que recibas se basarán en tu logo adquirido.<br>Si deseas tener un tipo de diseño, nombre comercial o eslogan completamente diferente, deberás comprar otro plan de logo."
            upgrade_subscription:
                question: "¿Puedo mejorar mi suscripción después de comprarla?"
                answer: "¡Por supuesto! Siempre puedes mejorar a un plan de nivel superior a través de tu cuenta. Para mejorar, simplemente accede a Mi cuenta -> Configuración -> Mejorar."
            any_questions: "Si tienes alguna otra pregunta, no dudes en contactar con<br>hello@tailorbrands.com, ¡ya que nos encantaría ayudarte!"
