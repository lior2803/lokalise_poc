        offer_descriptions:
            offer_weeblyOfferDiscountTest: 'Erhalten Sie eine $50 Gutschrift bei Weebly um eine professionelle Webseite oder Online Shop zu erstellen.<br>Diese Gutschrift ermglicht Ihnen 6 Monate den Starter Plan oder 4 Monate den Pro Plan zu testen.<br>* Nur gltig fr neues Weebly Konto<br><br>weiter Infos:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Angebot AGB</a>'
            offer_weeblyOfferTrialTest: 'Erhalten Sie eine $50 Gutschrift bei Weebly um eine professionelle Webseite oder Online Shop zu erstellen.<br>Diese Gutschrift ermglicht Ihnen 6 Monate den Starter Plan oder 4 Monate den Pro Plan zu testen.<br>* Nur gltig fr neues Weebly Konto<br><br>weiter Infos:<br><a href="https://support.tailorbrands.com/article/344-weebly-offerings-terms-conditions" class="default-font" target="_blank" rel="noopener">Angebot AGB</a>'
            offer_cancelAnytimeTest: 'Das Beste bei unserem Service ist, dass Sie jeder Zeit Ihr Abonnement knden knnen. Aber Ihr Logo bleibt in Ihrem Besitz.'
            offer_25: "Sorgen Sie mit schn gestalteten Branding-Posts fr mehr Beteiligung. Unser Social-Media-Baukasten hilft Ihnen dabei, lebendige Postings fr Facebook, Twitter &amp; Instagram zu erstellen, welche die Farben und das Logo Ihrer Marke beinhalten; unser\_TypeDesigner wird sicherstellen, dass alles, was Sie schreiben, grandios aussieht, indem er automatisch das Layout der Wrter ausrichtet und wunderschne typografische Designs erschafft."
            offer_24: 'Planen Sie unkompliziert fr Social-Media-Kanle entworfene Postings, die wir dann automatisch nach Ihrem Zeitplan verffentlichen.<br><br>Als Branding-Agentur sind wir der berzeugung, dass ein Unternehmen sich auf sein Unternehmen konzentrieren sollte. Deshalb nehmen wir unseren Nutzern eine Last von den Schultern und optimieren ihr Social-Media-Engagement fr sie.'
            offer_23: "Ihre Markenanalyse-Seite ist Ihre Wissensbasis, um zu verstehen, welche Fortschritte alle Ihre Social-Media-Kanle machen; zentral an einem Ort knnen Sie sehen, welche Auswirkung ein\_Social-Media-Post, ein Tweet oder ein Foto hat und wie es Ihre Marke beeinflusst. Verbinden Sie einfach Ihre Konten und lassen Sie sich von Tailor Brands automatisch alle Daten auf einfache und visuelle Weise anzeigen."
            offer_22: 'Jeder Unternehmer sollte wissen, das eine Online-Prsenz essentiell ist, wenn man mehr Kunden gewinnen will. Wenn Sie diesen Plan whlen, erhalten Sie eine mobilgertefreundliche Landing Page mit Ihrem Branding!<br><br>Sie knnen Ihre Bilder anpassen und Ihren Benutzern zeigen, wer Sie wirklich sind. Die Tailor Landing Page wird automatisch erstellt, basierend auf den Farben, Schriftarten und (am wichtigsten) dem Logo Ihrer Marke! <br><br>Alles ist mit einem Klick verfgbar wenn Sie Ihr Logo kaufen!'
            offer_21: 'Sie erhalten eine Schritt-fr-Schritt-Anleitung, wie Sie Ihre Marke bekannt machen. Ihr Logo ist nur der erste Schritt, um Ihr Geschft aufzubauen. Tailor Brands fhrt Sie durch die Baustelle des Markenaufbaus und versorgt Sie jede Woche mit neuen Empfehlungen. Von vorbereiteten Facebook-Posts bis zur Empfehlung von aktuellen und relevanten Blogeintrgen.'
            offer_20: 'Sie erhalten jeden Monat ein neues Design und genieen die gleichen Vorteile wie groe Marken.  Genau wie Ihr Unternehmen muss sich auch Ihr Logo anpassen und weiterentwickeln, damit sich Ihre Kunden angesprochen fhlen. Saison-Logos bieten Ihnen neue Entwrfe Ihres Logos, mit denen Sie bei besonderen Anlssen relevant bleiben; vom Neujahr bis zu Weihnachten. Sie erhalten jeden Monat ein neues Design.'
