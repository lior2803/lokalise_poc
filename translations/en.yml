                answer: 'Gute Frage! Hier sind 3 Gründe dafür:<br>1. <b>Sie erhalten die einmaligsten und professionellsten Logos und Designs</b> – Unsere AI-betriebene Plattform generiert auf Grundlage der aktuellsten Branchen- und Gestaltungstrends originelle Logodesigns. <br>2. <b>Wir sind die EINZIGE Plattform für Marken-Komplettlösungen</b> – Wir ermöglichen Ihnen die Gestaltung von Logos, Marken-Websites, Social-Media-Designs, Visitenkarten, bedruckten Artikeln und vieles mehr – und das alles an einem Ort. <br>3. <b>Wir sind immer für Sie da</b> – Wir verfügen über ein Team von freundlichen Kundenbetreuern, die Ihnen bei allen Belangen gerne jederzeit weiterhelfen.'
                question: 'Warum sollte ich Tailor Brands nutzen?'
            upgarde_subscription:
                answer: 'Ja, das können Sie! Wenn Sie ein kleines Abonnement gewählt habent und merken, dass Ihnen ein paar Funktionen fehlen, die Sie gern hättest, können Sie es jederzeit in ihrem Konto upgraden. Ihr Markenprofil, auf das sie Zugriff erhalten, nach dem Entwurf des Logos, ist der richtige Ort dafür.'
                question: 'Kann ich mein Abonnement auch noch upgraden, nachdem ich es gekauft habe?'
            unlimited_logo_designs:
                answer: 'Derzeit noch nicht! Jedes Tailor-Brands-Abonnement ist verbunden mit einem einzigen Logo. Alle im Kauf enthaltenen Produkte basieren auf dem Logo, mit dem das Abo abgeschlossen wird, alle anderen Designs benötigen ihre eigenen Abonnements und Produkte. Falls Sie dazu Fragen haben, kontaktieren Sie uns einfach unter hello@tailorbrands.com – wir helfen gerne weiter!'
                question: 'Sind unbegrenzte Logo-Designs enthalten?'
            keep_rights:
                answer: 'Ja! Sie erstellen das Logo-Design, also erhalten Sie auch alle Rechte daran. Tailor Brands will Ihnen bei der Verwaltung ihrer Marke helfen, nicht ihre Rechte an ihrem Logo einschränken. Wenn ihr Abonnement endet, können Sie die Dienste von Tailor Brands nicht weiter nutzen und keine Sachen aus ihrem Markenprofil herunterladen, aber Sie können ihr Logo weiterverwenden wie Sie möchten.'
                question: 'Behalte ich alle Rechte an meinem Logo?'
            cancel_subscription:
                answer: 'Möchten Sie Ihr Abonnement kündigen? Wir wären traurig, falls Sie uns verlassen, aber sowas passiert nun mal. Wenn Sie Ihr Abonnement im Markenprofil kündigen, haben Sie bis zum Ende des Abo-Zeitraums weiterhin Zugriff auf Ihren Plan und Ihre Downloads. Danach  <b>verbleiben die Rechte an den Designs bei Ihnen</b>, aber Sie können keine neuen Marken erstellen oder aus dem Markenprofil herunterladen.'
                question: 'Was passiert, wenn ich mein Abonnement kündige?'
            logo_without_subscription:
                answer: 'Das Logo-Design ist ein Teil Ihrer Marke und wir möchten Ihnen ihre Expansion so leicht wie möglich machen, daher bieten wir keine Logo-Optionen ohne Abonnement an. Unser “Nur Logo”-Plan bietet unbegrenzten Speicherplatz für Logos, Zugriff auf PNG- und JPG-Dateiformate, sowie Ihr Logo, auf monatlicher, jährlicher oder zweijährlicher Zahlungsbasis – abhängig davon, welche Option Sie wählen!<br><br>Falls Sie sich später umentscheiden und Zugriff auf unsere anderen Angebote möchten, können Sie jederzeit ein Upgrade an ihrem Konto durchführen. Wenn Sie meinen, nur das Logo zu brauchen, können Sie in ihrem Markenprofil auch kündigen und den Speicherplatz für den Rest des Plan-Zeitraums nutzen.<br><b>Wichtig: Die Rechte an dem Design bleiben Ihnen immer vorbehalten, auch wenn ihr Abonnement ausläuft!</b>'
                question: 'Kann ich ein Logo auch ohne Abonnement kaufen?'
            why_subscription:
                answer: 'Eine Marke ist mehr als nur ein toll designtes Logo (obwohl das natürlich schon viel hilft)! Tailor Brands hilft Ihnen, auf den richtigen Weg zu kommen.<br>Unser “Nur Logo”-Plan bietet Ihnen unbegrenzten Speicherplatz für alle Logo-Dateien. Je höher ausgestattet der Plan ist, den Sie kaufen, desto mehr holen Sie für ihre Marke und ihr kleines Unternehmen heraus. Brauchen Sie verschiedene Größen, professionelle Präsentationen, Social-Media-Postings und Visitenkartendesigns?<br><br>Erstellen Sie ihr eigenes Logo, verfeinern Sie es nach Belieben, wählen SIe den richtigen Plan für sich und schon haben Sie Zugriff auf ihr eigenes Markenprofil, solange Sie ein aktives Abo bei Tailor haben.<br><b>Nicht vergessen, die Rechte am Design bleiben immer bei Ihnen, auch wenn das Abonnement ausläuft.</b>'
                question: 'Warum brauche ich ein Abonnement?'
