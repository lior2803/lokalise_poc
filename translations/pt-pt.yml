                long_title: 'Aceitar Pagamentos Online'
                long_text: '<b>O que é?</b><br>Integre o seu website com mais de 30 fornecedores de pagamentos para aceitar os pagamentos online dos clientes.<br><br><b>Por que precisamos dele?</b><br>Aceitar o pagamento online ajudá-lo-á facilmente a receber o pagamento dos seus produtos ou serviços por parte dos visitantes do site.'
            '121':
