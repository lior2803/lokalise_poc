                long_title: 'Ver o Seu Manual da Marca'
                long_text: '<b>O que é?</b><br>O seu manual da marca fornece diretrizes sobre quais as cores, fontes e layouts a usar para criar designs e conteúdo na marca.<br><br><b>Por que precisamos dele?</b><br>Isto ajudará a manter uma identidade de marca consistente em todas as plataformas.'
            '122':
