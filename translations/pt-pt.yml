                long_title: 'Crie uma Loja Online'
                long_text: '<b>O que é?</b><br>Crie facilmente uma loja online e venda os seus produtos online. Pode vender até 100 produtos diferentes, criar cupões para os utilizadores e muito mais.<br><br><b>Por que precisamos dele?</b><br>Uma loja online pode tornar os seus produtos acessíveis a todos, em qualquer lugar.'
            '120':
