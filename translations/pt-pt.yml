                long_title: 'Imprimir Cartões de Visita e Swag'
                long_text: '<b>O que é?</b><br>A nossa loja de impressão permite imprimir o seu logótipo em cartões de visita e swag.<br><br><b>Por que precisamos dele?</b><br>Os cartões de visita e swag ajudá-lo-ão a promover os seus negócios e encantar os seus clientes.'
            '123':
                title: 'Comprar o Seu Domínio'
                long_title: 'Comprar o Seu Domínio'
                long_text: '<b>O que é?</b><br>Este é um serviço que lhe permite comprar o seu domínio de marca - o link exclusivo para o seu website.<br><br><b>Por que precisamos dele?</b><br>Ao ter o seu domínio de marca, garante que será a primeira e única pessoa a obtê-lo.'
            '124':
                title: 'Começar a Criar o Seu Website'
                long_title: 'Começar a Criar o Seu Website'
                long_text: '<b>O que é?</b><br>O nosso criador de websites permite-lhe criar um website sem ter quaisquer habilidades de codificação. Atualize o seu plano para publicar o seu site.<br><br><b>Por que precisamos dele?</b><br>O seu website é a maneira mais fácil de criar a sua presença online e parecer profissional online.'
            '125':
                title: 'Criar Designs de Marca'
                long_title: 'Criar Designs de Marca'
                long_text: '<b>O que é?</b><br>Esta é uma ferramenta que criará automaticamente publicações e banners sociais de marca para si com base no seu logótipo e estilo de marca. Atualize o seu plano para obter designs ilimitados.<br><br><b>Por que precisamos dele?</b><br>Os designs de marca são a maneira mais fácil de criar uma identidade de marca única e consistente e parecer profissional em todas as plataformas.'
            '126':
                title: '<span class="darker-blue-text ttext-medium bold">Tudo no Free, mais:</span>'
            '127':
                title: 'Venda os Seus Produtos no Facebook e Instagram'
                long_title: 'Venda os Seus Produtos no Facebook e Instagram'
                long_text: '<b>O que é?</b><br>Conecte a sua loja ''online'' ao Facebook e Instagram para criar uma experiência de compra simples e perfeita para os seus clientes. Com a Loja do Facebook e Instagram, os clientes podem procurar diretamente os seus produtos através dos catálogos sempre visíveis e otimizados para os dispositivos móveis nas suas páginas do Facebook e Instagram.<br><br><b>Por que precisamos dele?</b><br>Aproveite as maiores redes sociais do mundo para alcançar biliões de compradores e aumentar a sua base de clientes.'
            '128':
                title: 'Converse Com os Visitantes do Seu ''Website'''
                long_title: 'Converse Com os Visitantes do Seu ''Website'''
                long_text: '<b>O que é?</b><br>Permita aos clientes enviarem-lhe mensagens a partir das suas páginas de produtos, ativando o Facebook Messenger no seu ‘website’. Com uma ‘app’ para o computador e telemóvel, o Messenger facilita a recetividade e a resposta imediata, quer esteja na sua secretária ou ausente no seu telemóvel.<br><br><b>Por que precisamos dele?</b><br>Crie uma conexão pessoal com os seus clientes, permitindo-lhes enviar mensagens para a sua empresa da mesma forma que enviam mensagens para os familiares e amigos - permitindo-lhe humanizar a sua marca e construir uma relação de longo prazo.'
