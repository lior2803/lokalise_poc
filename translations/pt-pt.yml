            '111':
                title: 'Criador de Website Completo'
                long_title: 'Criador de Website Completo'
                long_text: '<b>O que é?</b><br>Desbloqueie todo o potencial do nosso construtor de websites, com páginas ilimitadas e uma variedade de modelos e widgets de websites. Não são necessárias competências de codificação.<br><br><b>Por que precisamos dele?</b><br>A presença na Web é crucial para qualquer negócio ou projeto. Escolha entre uma variedade de modelos ou crie o seu próprio website - e terá um website a funcionar em minutos!'
            '112':
                title: 'Crie um Blogue Online'
                long_title: 'Crie um Blogue Online'
                long_text: '<b>O que é?</b><br>Crie publicações de blogue, gira as suas publicações e permita que os visitantes comentem e lhe digam o que acham do seu conteúdo.<br><br><b>Por que precisamos dele?</b><br>Os blogues podem ajudá-lo a promover-se a si mesmo ou o seu negócio. É uma ótima maneira de atrair um público, oferecer valor aos visitantes e transformá-los em clientes envolvidos.'
            '113':
                title: 'Apoio Multilíngue'
                long_title: 'Apoio Multilíngue'
                long_text: '<b>O que é?</b><br>Alcance um público maior traduzindo o seu website para vários idiomas. Para cada novo idioma adicionado, é criada uma versão duplicada do seu site para alojar a tradução.<br><br><b>Por que precisamos dele?</b><br>Os websites multilingues estão a tornar-se cada vez mais comuns. Um website multilingue pode ajudá-lo a abordar públicos maiores e maximizar o seu potencial online.'
            '114':
                title: 'Experiências Personalizadas Para O Visitante'
                long_title: 'Experiências Personalizadas Para O Visitante'
