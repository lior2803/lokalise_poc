        faqs_title: 'Perguntas frequentes'
        faqs:
            'why_subscription':
                question: 'Porque preciso de uma assinatura?'
                answer: 'Uma marca é mais do que um ótimo logótipo (mesmo que isso realmente ajude)! A Tailor Brands ajuda a garantir que estás no caminho certo. O nosso plano Só Logótipo oferece-te armazenamento ilimitado de todos os teus ficheiros de logótipo e, quanto maior for o teu plano, mais ganhas para a tua marca e empresa de pequeno porte. À procura de tamanhos diferentes, apresentações profissionais, publicações de redes sociais ou designs de cartão de visita? Cria o teu próprio logótipo, aperfeiçoa ao teu gosto, escolhe o plano certo para ti e terás acesso ao teu próprio Perfil de Marca desde que tenhas uma subscrição com a Tailor! Lembra-te de que manterás sempre os direitos do teu design mesmo quando a tua assinatura acabar.'
            'logo_without_subscription':
                question: 'Posso comprar um logótipo sem uma assinatura?'
                answer: 'O teu design de logótipo é uma parte da tua marca e queremos facilitar a tua expansão, por isso não oferecemos nenhuma opção de logótipo fora da assinatura. O nosso plano Só Logótipo oferece armazenamento ilimitado de logótipos, acesso a formatos de ficheiros PNG e JPG, e o teu logótipo numa base mensal, anual ou bienal - tudo dependendo da opção que escolheres! Se desejares aceder a qualquer uma das nossas outras ofertas, podes atualizar através da tua conta. Se decidires que o logótipo é tudo o que procuras, podes cancelar através do teu Perfil da Marca e manter o armazenamento para o resto do teu plano. Todos os direitos de uso do teu design são mantidos, mesmo depois de terminada a tua assinatura!'
            'cancel_subscription':
                question: 'O que acontece se eu cancelar a minha assinatura?'
                answer: 'Queres cancelar a tua assinatura? Vamos ficar tristes por te ver partir, mas compreendemos, as coisas acontecem! Se cancelares a tua assinatura através do teu Perfil da Marca, terás acesso ao teu plano e transferências até ao final do teu período de subscrição. Depois disso, os direitos dos teus designs serão mantidos, mas não será possível criar novos ativos ou descarregar do teu Perfil da Marca.'
            'keep_rights':
                question: 'Mantenho todos os direitos sobre o meu logótipo?'
                answer: 'Sim! Crias o teu logótipo, tens os direitos sobre ele. A Tailor Brands tem como objetivo ajudar-te a manter a tua marca, não para impedir os teus direitos sobre o logótipo. Se a tua assinatura terminar, não poderás usar os serviços Tailor Brands ou descarregar os teus ativos do teu Perfil da Marca, mas podes usar o teu logótipo como quiseres.'
            'unlimited_logo_designs':
                question: 'Isto inclui designs de logótipo ilimitados?'
                answer: 'Não neste momento! Cada assinatura da Tailor Brands está vinculada a apenas um logótipo. Todos os ativos incluídos na compra serão baseados no logótipo com o qual foram comprados e todos os designs diferentes precisarão da sua própria assinatura e ativos. Se tiveres alguma dúvida, sente-te à vontade para entrar em contacto com hello@tailorbrands.com - adoraríamos ajudar!'
            'upgarde_subscription':
                question: 'Posso fazer atualizações da minha assinatura após a compra?'
                answer: 'Sim, podes! Se escolheres um plano menor e perceberes que estás a perder alguns das funcionalidades de que gostas, poderás sempre atualizar a tua conta. O teu perfil de marca, ao qual terás acesso depois de criar o teu logótipo, será o local ideal para isso.'
            why_tailor:
                question: 'Porque devo usar a Tailor Brands?'
                answer: "Excelente pergunta! Aqui estão 3 razões:<br>1. <b>Obterá o logótipo e os designs mais exclusivos e profissionais</b> - A nossa plataforma baseada em IA gera designs de logótipos originais especialmente para si, com base nas últimas tendências do setor e de design.<br>2. <b>Somos a única plataforma de branding multifuncional</b> - Permitimos-lhe criar o seu logótipo, website na marca, designs das redes sociais, cartões de visita, material impresso e muito mais - tudo num só lugar.<br>3. <b>Estamos sempre disponíveis para si</b> - Temos uma equipa de representantes felizes do serviço de atendimento ao cliente sempre disponível para ajudar com o que possa precisar."
            why_cycle_subscription:
                question: "Porque preciso de uma subscrição?"
