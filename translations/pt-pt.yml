            _ecomm_website:
                title: 'Construtor de sites'
                long_title: 'Cria um site impressionante'
                long_text: 'Usa o nosso inovador construtor de sites para criar um site bonito para o teu negócio. Não há necessidade de codificação. <br><br> <b>O que está incluído? </b> <br> <ul><li>Construtor de sites profissionais.</li><li>Comércio Eletrónico: Vende os teus produtos on-line. </li><li>Relatórios de Análise para o desempenho do teu site. </li><li>Otimizado para SEO e velocidade de página.</li><li>Liga o teu domínio. </li><li>Temas impressionantes e profissionais.</li></ul>'
            _ecomm_social:
