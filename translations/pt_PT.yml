        offer_descriptions:
            offer_weeblyOfferDiscountTest: 'Recebe 50 $ em crédito no Weebly para criar um site profissional ou loja online. Este crédito pode dar-te 6 meses no plano inicial ou 4 meses no plano Pro. Aplica-se apenas a novas contas do Weebly. Para mais informações: Termos e condições da oferta'
            offer_weeblyOfferTrialTest: 'Recebe 50 $ em crédito no Weebly para criar um site profissional ou loja online. Este crédito pode dar-te 6 meses no plano inicial ou 4 meses no plano Pro. Aplica-se apenas a novas contas do Weebly. Para mais informações: Termos e condições da oferta'
            offer_cancelAnytimeTest: 'Uma das melhores coisas do nosso serviço é que podes cancelar o teu plano a qualquer momento e o teu logótipo sempre será teu!'
            offer_25: 'Gere mais envolvimento com publicações da marca lindamente promovidas. O nosso Criador de Publicações em Redes Sociais ajuda-te a criar publicações vívidas no Facebook, Twitter e Instagram que já incluem a cor e o logótipo da tua marca, o nosso TypeDesigner™ irá garantir que tudo o que escreves fica fantástico, escolhendo automaticamente o layout das palavras e criando belos desenhos tipográficos.'
            offer_24: 'Agenda facilmente as tuas publicações criadas para as tuas contas de redes sociais, e iremos publicá-las automaticamente de acordo com a tua agenda. Enquanto agência de promoção da marca, acreditamos que os proprietários de empresas devem concentrar-se no seu negócio. É por isso que damos tranquilidade aos nossos utilizadores e otimizamos o seu compromisso social em vez deles.'
            offer_23: "A tua Análise da marca é o teu centro de conhecimento para entender como todas as tuas contas sociais estão a progredir, num só lugar poderás ver o impacto de qualquer publicação social, tweet ou uma foto para ver claramente o seu impacto na tua marca. Basta ligar as tuas contas e deixar a\_Tailor Brands\_mostrar-te automaticamente todos os dados de uma forma simples e visual."
            offer_22: "Todos os empresários devem saber que, para conquistar mais clientes, é vital criar uma presença on-line. Ao escolher este plano, receberás uma página da web da marca, compatível com dispositivos móveis, que não exige nenhum esforço da tua parte! Poderás personalizar as tuas imagens e permitir que os teus utilizadores saibam quem és. A página inicial da\_Tailor é construída automaticamente, com base unicamente na cor da tua marca, no tipo de letra e (mais importante) no teu logótipo! Todos estarão disponíveis à distância de um clique, no momento em que comprares o teu logótipo!"
            offer_21: "Obtém um guia passo a passo para o crescimento da tua marca. O teu logótipo é apenas o primeiro passo para configurar a tua empresa, a Tailor Brands irá guiar-te através dos blocos de construção de presença da marca e fornecer-te novas recomendações todas as semanas. Desde a preparação das tuas\_publicações no Facebook até à recomendação dos artigos de blog mais relevantes."
            offer_20: 'Obtém um novo design todos os meses e desfruta das mesmas vantagens que as grandes marcas.  Tal como a tua empresa, o teu logótipo precisa de se adaptar e evoluir para interagires com os teus clientes. Os logótipos sazonais fornecem versões reprojetadas do teu logótipo que o mantêm relevante em todos os grandes eventos; desde o dia de ano novo, até à véspera de Natal. Recebe um novo design todos os meses.'
            offer_19: "Pronto para levar a tua marca para o próximo nível? Com o nosso produto de Anúncios do\_Facebook, poderás criar imagens de marca de tamanho perfeito que estão prontas para serem carregadas para o\_Facebook e Instagram. Dá ao teu marketing uma aparência totalmente nova."
            offer_15: "O teu logótipo deve ser usado em todos os teus materiais de promoção da marca e as\_tuas publicações nas redes\_sociais não são exceção! O nosso editor de Publicações em redes sociais permite-te escolher ou carregar a tua própria foto, marcá-la com o teu logótipo Tailor Brands e incluir qualquer texto que desejes. A partir daqui, podes carregá-na para o\_Facebook, Twitter e Instagram!"
            offer_14: 'Desde que estejas com a Tailor Brands, terás uma conta com todas as tuas funcionalidades disponíveis para descarregar quando precisares delas. Poderás iniciar sessão, armazenar para uso e descarregar a qualquer momento! Quando a tua assinatura terminar, não poderás descarregar, mas manterás os direitos de criação.'
            offer_13: 'Queres exibir imagens on-line ou enviar um documento? A nossa ferramenta de marca d''água coloca o teu logótipo em imagens, garantindo que qualquer pessoa que olhe ou receba essas imagens seja remetida para a tua marca.'
            offer_12: 'As capas sociais são as imagens que encontras na parte superior da página do Facebook, Twitter e do LinkedIn. Também podem ser adicionadas ao topo dos teus e-mails de marketing. Todos elas oferecem excelentes oportunidades de marketing comercial, se usadas corretamente por dois motivos principais:<ol class=''mt-xs''><li>Permitem que chames a atenção do utilizador. </li><li>Dão-te espaço de marca adicional para o teu logótipo.</li></ol>'
            offer_11: 'Enviaremos publicações para redes sociais personalizadas para a tua caixa de correio todas as semanas. Basta iniciar sessão no teu perfil da marca, escolher publicações sociais, descarregar e publicar! Mantém a tua rede social ativa e a tua marca na mente de todos.'
