        faqs_title: 'Domande frequenti'
        faqs:
            'why_subscription':
                question: 'Perché devo fare un abbonamento?'
                answer: 'Un brand è più di un bel logo (anche se un bel logo dà una bella spinta)! Tailor Brands ti mette sulla strada giusta. Il nostro piano "solo logo" ti garantisce l''archiviazione illimitata di tutti i tuoi file di logo; più potenzi il piano, più ottieni per il tuo brand e la tua piccola impresa. Vuoi diversi formati, presentazioni professionali, post sui canali social o design per biglietti da visita? Crea il tuo logo, perfezionalo a tuo piacimento, scegli il piano giusto per te e avrai accesso al tuo Profilo Brand per tutta la durata del tuo abbonamento con Tailor! Ricorda: manterrai sempre i diritti sul tuo design, anche dopo la scadenza dell''abbonamento.'
            'logo_without_subscription':
                question: 'Posso semplicemente acquistare un logo senza abbonarmi?'
                answer: 'Il design del tuo logo è un aspetto del tuo brand e noi vogliamo favorire la tua espansione; pertanto non offriamo opzioni con logo al di fuori dell''abbonamento. Il nostro piano "Solo logo" offre l''archiviazione illimitata di logo, l''accesso ai formati di file PNG e JPG e il tuo logo su base mensile, annuale o biennale, tutto a seconda dell''opzione che scegli! Se desideri accedere a una qualsiasi delle nostre altre offerte, puoi effettuare l''upgrade dal tuo account. Se decidi che ti serve soltanto un logo, puoi annullare il tuo Profilo Brand e avere comunque la funzione di archiviazione per il resto del tuo piano. Conservi tutti i diritti di utilizzo del tuo logo, anche dopo che l''abbonamento è terminato!'
            'cancel_subscription':
                question: 'Cosa succede se annullo l''abbonamento?'
                answer: 'Desideri annullare l''abbonamento? Ci dispiace se te ne vai, ma può succedere. Se annulli l''abbonamento dal tuo Profilo Brand, avrai accesso al tuo piano e ai download fino alla fine del periodo del tuo abbonamento. Successivamente manterrai i diritti sui tuoi progetti ma non sarai in grado di creare nuovi asset né di scaricare materiali dal tuo Profilo Brand.'
            'keep_rights':
                question: 'Conservo tutti i diritti sul mio logo?'
                answer: 'Sì! Quando crei il design del tuo logo, ne sei il titolare. Tailor Brands vuole aiutarti a mantenere il tuo brand; non vuole sottrarti i diritti sul tuo logo. Se il tuo abbonamento scade non potrai utilizzare i servizi di Tailor Brands né scaricare gli asset dal tuo Profilo Brand, ma potrai utilizzare il tuo logo come desideri.'
            'unlimited_logo_designs':
                question: 'Questo include un numero illimitato di loghi?'
                answer: 'Per ora no! Ogni abbonamento Tailor Brands è collegato a un solo logo. Tutti gli asset inclusi con il tuo acquisto saranno basati sul logo acquistato e tutti i design diversi necessiteranno di un abbonamento e di asset propri. Per ogni chiarimento, non esitare a contattarci all''indirizzo hello@tailorbrands.com: saremo lieti di assisterti!'
            'upgarde_subscription':
                question: 'Posso fare l''upgrade del mio abbonamento dopo l''acquisto?'
                answer: 'Si, puoi! Se scegli un piano più piccolo e ti accorgi che ti mancano alcune funzionalità che ti piacciono, puoi sempre eseguire l''upgrade dal tuo account. Per farlo dovrai usare il  tuo Profilo Brand, a cui avrai accesso dopo aver progettato il tuo logo, '
            why_tailor:
                question: "Perché dovrei usare Tailor Brands?"
                answer: "Ottima domanda! Ecco 3 motivi:<br>1. <b>Il tuo logo e le grafiche appariranno unici e professionali:</b> la nostra piattaforma basata sull'intelligenza artificiale genera disegni di loghi originali su misura per te, in base alle ultime tendenze del settore e del design.<br>2. <b>Siamo l'unica piattaforma di branding \"tutto in uno\":</b> ti permettiamo di creare il tuo logo, il sito Web, la grafica dei social media, i biglietti da visita, i prodotti di merchandising e molto altro personalizzandoli con il tuo marchio, tutto in un unico luogo.<br>3. <b>Siamo sempre qui per te:</b> possiamo contare su un team di operatori del servizio clienti sempre disponibili e lieti di aiutarti per qualsiasi cosa tu possa avere bisogno. \""
            why_cycle_subscription:
                question: "Perché ho bisogno di un abbonamento?"
                answer: "Complimenti per aver creato il tuo logo! È fantastico, ma è solo l'inizio.<br>Abbiamo creato l'abbonamento Tailor Brands per aiutarti a far crescere il tuo marchio e a far prosperare la tua attività/progetto. Grazie ai nostri abbonamenti, con soli 5 $ al mese la tua sembrerà un'azienda da un milione di dollari, con servizi di uso ricorrente come sito Web, dominio e uno strumento per la creazione di post personalizzati con il tuo marchio."
            buy_logo_without_sub:
                question: "Posso acquistare un logo senza abbonamento?"
                answer: "I nostri abbonamenti rendono più semplice che mai la creazione di grafiche professionali personalizzate con il tuo marchio e la creazione di un sito Web, in pochi clic.<br>Se per te un logo è sufficiente, puoi sempre acquistare un abbonamento e annullarle il rinnovo accedendo dalle impostazioni. Avrai accesso alla nostra piattaforma per la durata dell'abbonamento e manterrai i diritti sul tuo logo per sempre."
            what_if_cancle:
                question: "Cosa succede se annullo l'abbonamento?"
                answer: "Se annulli l'abbonamento:<br>1) manterrai comunque i diritti sul tuo logo.<br>2) avrai accesso al piano e ai download fino alla fine del periodo di abbonamento.<br>Al termine dell'abbonamento, non sarà possibile scaricare le risorse né crearne di nuove."
