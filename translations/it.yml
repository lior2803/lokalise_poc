            '125':
                title: 'Crea design con brand'
                long_title: 'Crea design con brand'
                long_text: '<b>Che cos''è?</b><br>Questo è uno strumento che crea automaticamente post sui social e banner con un brand, in base al logo e allo stile del brand che desideri. Esegui l''upgrade del tuo piano, per ottenere design illimitati.<br><br><b>Perché ne ho bisogno?</b><br>I design con brand sono il modo più semplice per creare un''identità di brand unica e coerente, e per avere un aspetto professionale su tutte le piattaforme.'
            '126':
                title: '<span class="darker-blue-text ttext-medium bold">Tutta l''offerta del piano Free, più:</span>'
            '127':
