            '128':
                title: 'Chatta con i visitatori del tuo sito web'
                long_title: 'Chatta con i visitatori del tuo sito web'
                long_text: '<b>Che cos''è?</b><br>Permetti ai clienti di inviarti messaggi dalle pagine dei tuoi prodotti abilitando Facebook Messenger sul tuo sito web. Con un''app desktop e mobile, Messenger semplifica la risposta e la risposta all''istante, che tu sia alla scrivania o lontano dal tuo cellulare.<br><br><b>Perché ne ho bisogno?</b><br>Crea una connessione personale con i tuoi clienti permettendo loro di inviare messaggi alla tua attività nello stesso modo in cui inviano messaggi a parenti e amici, permettendoti di rendere il tuo marchio più umano e di costruire una relazione a lungo termine.'
