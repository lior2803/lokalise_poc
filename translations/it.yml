            offer_descriptions:
                offer_weeblyOfferDiscountTest: "Ottieni un credito di $50 su Weebly per creare un sito web o un negozio online professionale. Questa promozione può darti 6 mesi sul piano Starter o 4 mesi sul piano Pro.\_* Valido solo per i nuovi account Weebly. Per maggiori informazioni: Termini e condizioni dell'offerta"
                offer_weeblyOfferTrialTest: "Ottieni un credito di $50 su Weebly per creare un sito web o un negozio online professionale. Questa promozione può darti 6 mesi sul piano Starter o 4 mesi sul piano Pro.\_* Valido solo per i nuovi account Weebly. Per maggiori informazioni: Termini e condizioni dell'offerta"
                offer_cancelAnytimeTest: 'Una delle cose migliori del nostro servizio è che puoi annullare il tuo piano in qualsiasi momento e il tuo logo rimarrà sempre tuo!'
                offer_25: "Aumenta il coinvolgimento con post brandizzati\_dallo splendido design. Il nostro tool per la creazione di post sui social ti permette di realizzare vivaci post su Facebook, Twitter e Instagram già provvisti dei colori e del logo del tuo brand.\_TypeDesigner™ assicurerà che ogni tuo messaggio abbia una splendida estetica scegliendo automaticamente il layout delle parole e creando fantastici design tipografici."
                offer_24: "Pianifica facilmente i post progettati per i tuoi account sui canali social e li pubblicheremo automaticamente in base al tuo programma. Come agenzia di branding\_riteniamo che un imprenditore debba concentrarsi sulla propria attività. Ecco perché diamo tranquillità ai nostri utenti e ottimizziamo il loro impegno sui social."
                offer_23: "La pagina Analisi Social è il tuo centro del sapere che ti aiuta a capire come stanno progredendo tutti i tuoi account sui\_social.\_Con una sola funzione potrai vedere l'impatto di qualsiasi tuo post, del tuo\_tweet o di una foto per osservare chiaramente quale effetto hanno sul tuo brand. Basta collegare i tuoi account e lasciare che Tailor Brands ti mostri automaticamente tutti i dati, in modo semplice e intuitivo."
                offer_22: "Ogni imprenditore dovrebbe sapere che per conquistare più clienti è vitale costruire una presenza online. Scegliendo questo piano otterrai una pagina web brandizzata e ottimizzata per i dispositivi mobili che non richiede nessun lavoro da parte tua! Sarai in grado di personalizzare le tue immagini e farti conoscere davvero ai tuoi utenti. La pagina di destinazione di Tailor viene costruita automaticamente in base al colore, al lettering\_del tuo brand e (soprattutto) al tuo logo! Tutto sarà disponibile con un clic di un pulsante nel momento in cui acquisti il tuo logo!"
                offer_21: "Approfitta di una guida dettagliata per far crescere il tuo brand. Il tuo logo è solo il primo passo nello sviluppo della tua attività;\_Tailor Brands ti guiderà attraverso i fondamenti della presenza del tuo brand\_e ti darà nuovi consigli di settimana in settimana. Dalla preparazione dei tuoi post su Facebook alla raccomandazione degli articoli di blog più rilevanti."
                offer_20: "Ottieni un nuovo design ogni mese e sfrutta gli stessi vantaggi dei grandi brand.  Proprio come la tua azienda, il tuo logo deve adattarsi ed evolvere per interagire con i tuoi clienti. I loghi stagionali ti offrono reinterpretazioni del tuo logo con le quali rimani in tono\_in ogni occasione importante, dal Capodanno al Natale. Ottieni un nuovo design ogni mese."
                offer_19: "Sei pronto per far spiccare il volo al tuo brand? Con il nostro prodotto dedicato agli annunci su\_Facebook\_potrai\_creare immagini brandizzate\_dai formati ideali per essere caricati su Facebook\_e Instagram. Da' al tuo marketing un'estetica nuova di zecca."
                offer_15: "Il tuo logo deve essere utilizzato su tutti i tuoi materiali di branding e i tuoi post sui social non fanno eccezione! Con il\_nostro editor di post per i social\_network puoi scegliere o caricare la tua foto, brandizzarla con il tuo logo creato grazie a\_Tailor Brands e includere qualsiasi testo di tuo gradimento. Da qui puoi caricare su Facebook, Twitter e Instagram!"
                offer_14: "Per tutto il tempo in cui sei\_con Tailor Brands hai\_un account con tutti i tuoi asset disponibili per il download ogniqualvolta ne hai bisogno. Potrai accedere, archiviare e scaricare in qualsiasi momento! Al termine dell'abbonamento non potrai scaricare ma manterrai i diritti creativi."
                offer_13: "Vuoi usare immagini online o inviare un documento? Il nostro tool creatore di filigrane posiziona il tuo logo sulle immagini, assicurando che chiunque le guarda o le\_riceve\_sia ricondotto al tuo brand."
                offer_12: "Le copertine social sono le immagini che incontri in cima alla tua pagina\_Facebook, Twitter e\_LinkedIn. Si possono collocare anche in testa alle e-mail di marketing. Tutti questi strumenti offrono meravigliose opportunità di marketing se utilizzati correttamente. Perché? Per due motivi principali. 1. Permettono di catturare l'attenzione dell'utente. 2.\_Ti danno ulteriore spazio brandizzato per il tuo logo."
                offer_11: "Ogni settimana invieremo post fatti su misura e brandizzati\_per i canali\_social\_nella tua casella di posta. Accedi al tuo Profilo Brand, scegli i post\_per i canali\_social, scarica e\_pubblica! Resta attivo sui\_social network e imprimi il tuo brand nella mente di tutti."
                offer_10: "Le nostre schede contengono tre file modello modificabili che puoi aprire e personalizzare nel tuo elaboratore di testi (per esempio,\_Microsoft Word, Google Docs\_e così via). Trasmetti professionalità con la tua proposta commerciale, la carta intestata e la fattura aziendale, sempre accompagnate dal tuo brand."
                offer_9: "Avere il tuo logo è un passo importante; saperlo usare è un altro. Le nostre linee guida del brand ti danno le informazioni sul\_branding necessarie per sapere come utilizzare nella maniera migliore le tue nuove risorse, senza dimenticare\_le migliori prassi per la spaziatura, l'utilizzo del colore, il dimensionamento e molto altro."
                offer_8: "Ti serve una bella presentazione personalizzata? Sei nel posto giusto. Ti offriamo una presentazione modificabile composta da 14 slide che puoi utilizzare nel software di presentazione che preferisci (per esempio\_PowerPoint, Keynote,\_Google\_Slides e altri). Ciascuna slide\_contiene elementi separati che ti consentono di modificare e personalizzare come meglio credi."
                offer_7: 'Devi inviare corrispondenza che riguarda la tua azienda, online o offline? Una carta intestata professionale rende ufficiale il tuo brand. Offriamo opzioni su misura che puoi perfezionare in base alle necessità, con il tuo logo per il riconoscimento immediato del brand.'
                offer_6: "Il biglietto da visita è lo strumento ideale per far conoscere i tuoi recapiti! Con biglietti da visita personalizzati e brandizzati\_trasmetterai professionalità quando interagisci con altre persone. E li puoi distribuire a tutti i tuoi dipendenti."
                offer_5: 'Avrai accesso all''editor del logo che vedi quando crei il tuo logo, quindi puoi modificare colori, posizionamenti, slogan e molto altro! Non si tratta di un numero illimitato di design, ma potrai modificare il tuo logo esistente per qualsiasi scopo. '
                offer_4: 'Non c''è niente di peggio di un logo che non si adatta. Scegli immagini dai formati perfetti per <br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>Firme e-mail</li></ul>Oppure ridimensionale facilmente - ingrandisci o riduci - con il nostro software e scaricale!'
                offer_2: 'Una versione con logo vettoriale è l''ideale per chi desidera utilizzare il proprio logo su materiali stampati. Ti forniamo una versione EPS del tuo logo che può essere ridimensionata per adattarsi a qualsiasi cosa, da una penna a un cartellone. Irrinunciabile per il tuo branding!'
                offer_1: "L'elemento\_più importante del tuo brand è il tuo logo. Ti offriamo versioni ad alta risoluzione a colori e in bianco e nero in modo che il tuo logo sia perfetto ovunque ti serva una versione digitale."
