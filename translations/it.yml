        offer_descriptions:
            offer_1: 'L''elemento più importante del tuo brand è il tuo logo. Ti offriamo versioni ad alta risoluzione a colori e in bianco e nero in modo che il tuo logo sia perfetto ovunque ti serva una versione digitale.'
            offer_2: 'Una versione con logo vettoriale è l''ideale per chi desidera utilizzare il proprio logo su materiali stampati. Ti forniamo una versione EPS del tuo logo che può essere ridimensionata per adattarsi a qualsiasi cosa, da una penna a un cartellone. Irrinunciabile per il tuo branding!'
            offer_4: 'Non c''è niente di peggio di un logo che non si adatta. Scegli immagini dai formati perfetti per <br><ul><li>Facebook</li><li>Instagram</li><li>Twitter</li><li>Firme e-mail</li></ul>Oppure ridimensionale facilmente - ingrandisci o riduci - con il nostro software e scaricale!'
            offer_5: 'Avrai accesso all''editor del logo che vedi quando crei il tuo logo, quindi puoi modificare colori, posizionamenti, slogan e molto altro! Non si tratta di un numero illimitato di design, ma potrai modificare il tuo logo esistente per qualsiasi scopo. '
            offer_6: 'Il biglietto da visita è lo strumento ideale per far conoscere i tuoi recapiti! Con biglietti da visita personalizzati e brandizzati trasmetterai professionalità quando interagisci con altre persone. E li puoi distribuire a tutti i tuoi dipendenti.'
            offer_7: 'Devi inviare corrispondenza che riguarda la tua azienda, online o offline? Una carta intestata professionale rende ufficiale il tuo brand. Offriamo opzioni su misura che puoi perfezionare in base alle necessità, con il tuo logo per il riconoscimento immediato del brand.'
            offer_8: 'Ti serve una bella presentazione personalizzata? Sei nel posto giusto. Ti offriamo una presentazione modificabile composta da 14 slide che puoi utilizzare nel software di presentazione che preferisci (per esempio PowerPoint, Keynote, Google Slides e altri). Ciascuna slide contiene elementi separati che ti consentono di modificare e personalizzare come meglio credi.'
            offer_9: 'Avere il tuo logo è un passo importante; saperlo usare è un altro. Le nostre linee guida del brand ti danno le informazioni sul branding necessarie per sapere come utilizzare nella maniera migliore le tue nuove risorse, senza dimenticare le migliori prassi per la spaziatura, l''utilizzo del colore, il dimensionamento e molto altro.'
            offer_10: 'Le nostre schede contengono tre file modello modificabili che puoi aprire e personalizzare nel tuo elaboratore di testi (per esempio, Microsoft Word, Google Docs e così via). Trasmetti professionalità con la tua proposta commerciale, la carta intestata e la fattura aziendale, sempre accompagnate dal tuo brand.'
            offer_11: 'Ogni settimana invieremo post fatti su misura e brandizzati per i canali social nella tua casella di posta. Accedi al tuo Profilo Brand, scegli i post per i canali social, scarica e pubblica! Resta attivo sui social network e imprimi il tuo brand nella mente di tutti.'
            offer_12: 'Le copertine social sono le immagini che incontri in cima alla tua pagina Facebook, Twitter e LinkedIn. Si possono collocare anche in testa alle e-mail di marketing. Tutti questi strumenti offrono meravigliose opportunità di marketing se utilizzati correttamente. Perché? Per due motivi principali. 1. Permettono di catturare l''attenzione dell''utente. 2. Ti danno ulteriore spazio brandizzato per il tuo logo.'
            offer_13: 'Vuoi usare immagini online o inviare un documento? Il nostro tool creatore di filigrane posiziona il tuo logo sulle immagini, assicurando che chiunque le guarda o le riceve sia ricondotto al tuo brand.'
            offer_14: 'Per tutto il tempo in cui sei con Tailor Brands hai un account con tutti i tuoi asset disponibili per il download ogniqualvolta ne hai bisogno. Potrai accedere, archiviare e scaricare in qualsiasi momento! Al termine dell''abbonamento non potrai scaricare ma manterrai i diritti creativi.'
            offer_15: 'Il tuo logo deve essere utilizzato su tutti i tuoi materiali di branding e i tuoi post sui social non fanno eccezione! Con il nostro editor di post per i social network puoi scegliere o caricare la tua foto, brandizzarla con il tuo logo creato grazie a Tailor Brands e includere qualsiasi testo di tuo gradimento. Da qui puoi caricare su Facebook, Twitter e Instagram!'
            offer_19: 'Sei pronto per far spiccare il volo al tuo brand? Con il nostro prodotto dedicato agli annunci su Facebook potrai creare immagini brandizzate dai formati ideali per essere caricati su Facebook e Instagram. Da'' al tuo marketing un''estetica nuova di zecca.'
            offer_20: 'Ottieni un nuovo design ogni mese e sfrutta gli stessi vantaggi dei grandi brand.  Proprio come la tua azienda, il tuo logo deve adattarsi ed evolvere per interagire con i tuoi clienti. I loghi stagionali ti offrono reinterpretazioni del tuo logo con le quali rimani in tono in ogni occasione importante, dal Capodanno al Natale. Ottieni un nuovo design ogni mese.'
            offer_21: 'Approfitta di una guida dettagliata per far crescere il tuo brand. Il tuo logo è solo il primo passo nello sviluppo della tua attività; Tailor Brands ti guiderà attraverso i fondamenti della presenza del tuo brand e ti darà nuovi consigli di settimana in settimana. Dalla preparazione dei tuoi post su Facebook alla raccomandazione degli articoli di blog più rilevanti.'
            offer_22: 'Ogni imprenditore dovrebbe sapere che per conquistare più clienti è vitale costruire una presenza online. Scegliendo questo piano otterrai una pagina web brandizzata e ottimizzata per i dispositivi mobili che non richiede nessun lavoro da parte tua! Sarai in grado di personalizzare le tue immagini e farti conoscere davvero ai tuoi utenti. La pagina di destinazione di Tailor viene costruita automaticamente in base al colore, al lettering del tuo brand e (soprattutto) al tuo logo! Tutto sarà disponibile con un clic di un pulsante nel momento in cui acquisti il tuo logo!'
            offer_23: 'La pagina Analisi Social è il tuo centro del sapere che ti aiuta a capire come stanno progredendo tutti i tuoi account sui social. Con una sola funzione potrai vedere l''impatto di qualsiasi tuo post, del tuo tweet o di una foto per osservare chiaramente quale effetto hanno sul tuo brand. Basta collegare i tuoi account e lasciare che Tailor Brands ti mostri automaticamente tutti i dati, in modo semplice e intuitivo.'
            offer_24: 'Pianifica facilmente i post progettati per i tuoi account sui canali social e li pubblicheremo automaticamente in base al tuo programma. Come agenzia di branding riteniamo che un imprenditore debba concentrarsi sulla propria attività. Ecco perché diamo tranquillità ai nostri utenti e ottimizziamo il loro impegno sui social.'
            offer_25: 'Aumenta il coinvolgimento con post brandizzati dallo splendido design. Il nostro tool per la creazione di post sui social ti permette di realizzare vivaci post su Facebook, Twitter e Instagram già provvisti dei colori e del logo del tuo brand. TypeDesigner™ assicurerà che ogni tuo messaggio abbia una splendida estetica scegliendo automaticamente il layout delle parole e creando fantastici design tipografici.'
            offer_cancelAnytimeTest: 'Una delle cose migliori del nostro servizio è che puoi annullare il tuo piano in qualsiasi momento e il tuo logo rimarrà sempre tuo!'
            offer_weeblyOfferTrialTest: 'Ottieni un credito di $50 su Weebly per creare un sito web o un negozio online professionale. Questa promozione può darti 6 mesi sul piano Starter o 4 mesi sul piano Pro. * Valido solo per i nuovi account Weebly. Per maggiori informazioni: Termini e condizioni dell''offerta'
