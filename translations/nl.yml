        faqs_title: 'Veelgestelde vragen'
        faqs:
            'why_subscription':
                question: 'Waarom heb ik een abonnement nodig?'
                answer: 'Een merk is meer dan een geweldig logo-ontwerp (hoewel dat echt helpt)! Tailor Brands helpt je op de goede weg. Ons Logo Only-abonnement biedt onbeperkte opslag van al jouw logobestanden en hoe hoger het abonnement is dat je koopt, hoe meer je krijgt voor je merk en je kleine onderneming. Op zoek naar verschillende formaten, professionele presentaties, social media posts of visitekaartjes? Maak je eigen logo, verfijn deze naar wens, kies het juiste abonnement voor jou en je hebt toegang tot je eigen merkprofiel zolang je een abonnement hebt op Tailor! Vergeet niet dat je altijd de rechten voor je ontwerp behoudt, zelfs als je abonnement afloopt.'
            'logo_without_subscription':
                question: 'Kan ik gewoon een logo kopen zonder abonnement?'
                answer: 'Je logo-ontwerp is een onderdeel van je merk en we willen het je gemakkelijk maken om uit te breiden, dus we bieden geen logo-opties buiten het abonnement. Ons Logo Only-plan biedt onbeperkte logo-opslag, toegang tot PNG- en JPG-bestandsindelingen en je logo op maandelijkse, jaarlijkse of tweejaarlijkse basis - alles afhankelijk van de optie die je kiest! Als je toegang wilt tot een van onze andere aanbiedingen, kan je upgraden via je account. Als je besluit dat het logo alles is wat je zoekt, kan je jouw merkprofiel annuleren en de opslag voor de rest van jouw abonnement behouden. Je behoudt alle gebruiksrechten voor je ontwerp, zelfs nadat je abonnement is beëindigd!'
            'cancel_subscription':
                question: 'Wat gebeurt er als ik mijn abonnement opzeg?'
                answer: 'Wil je het abonnement opzeggen? We vinden het jammer dat je wil gaan, maar we begrijpen dat zulke dingen gebeuren! Als je je abonnement opzegt via je Merkprofiel, heb je toegang tot je abonnement en downloads tot het einde van je abonnementsperiode. Daarna behoud je de rechten op je ontwerpen , maar kan je geen nieuwe items maken of downloaden van je Merkprofiel.'
            'keep_rights':
                question: 'Behoud ik alle rechten voor mijn logo?'
                answer: 'Ja! Je maakt jouw logo-ontwerp, jij hebt de rechten erop. Tailor Brands is bedoeld om je te helpen je merk te behouden, niet om te voorkomen dat jij je logorechten verliest. Als je het abonnement beëindigt, kun je de services Tailor Brands niet gebruiken of de middelen downloaden van je merkprofiel, maar je kunt jouw logo gebruiken zoals je wilt.'
            'unlimited_logo_designs':
                question: 'Omvat dit onbeperkte logo-ontwerpen?'
                answer: 'Niet nu! Elk abonnement op Tailor Brands is aan slechts één logo gekoppeld. Alle middelen die bij je aankoop zijn inbegrepen, zijn gebaseerd op het logo waarmee ze zijn gekocht en alle verschillende ontwerpen hebben een eigen abonnement en middelen. Als je hierover vragen hebt, neem dan gerust contact op met hello@tailorbrands.com - we helpen je graag!'
            'upgarde_subscription':
                question: 'Kan ik mijn abonnement upgraden nadat ik deze heb gekocht?'
                answer: 'Ja, dat kan! Je kan altijd upgraden via je account als je een kleiner abonnement kiest en je realiseert dat je sommige functies mist die je fijn vindt. Je kan dit vinden in het Brand Profile, waar je toegang tot hebt nadat je je logo hebt ontworpen.'
            why_tailor:
                question: "Waarom zou ik Tailor Brands moeten gebruiken?"
                answer: "Goede vraag! Hier zijn 3 redenen:<br>1. <b>Je krijgt het meest unieke en professionele logo en ontwerpen</b> - Ons op AI werkende platform genereert speciaal voor je originele logo-ontwerpen op basis van de nieuwste branche- en ontwerptrends. <br>2. <b>Wij zijn het enige alles-in-één merkplatform</b> - Met ons kun je een logo, een merkwebsite, ontwerpen voor sociale media, visitekaartjes, geprinte merchandise en nog veel meer maken - en dat alles op één plek. <br>3. <b>Wij staan altijd voor je klaar</b> - We hebben een team blije klantenservicemedewerkers die altijd beschikbaar zijn om je te helpen met alles wat je nodig hebt."
            why_cycle_subscription:
                question: "Waarom heb ik een abonnement nodig?"
                answer: "Gefeliciteerd met het maken van je logo! Het is geweldig, maar het is pas het begin. Wij hebben het Tailor Brands-abonnement gemaakt om je te helpen een geweldig merk op te bouwen en te slagen met je bedrijf/project. Met ons abonnement lijkt het alsof je een miljoen hebt uitgegeven voor slechts $ 5/maand en krijg je diensten voor herhaald gebruik, zoals een website, een domein en een ontwerptool voor berichten met je merkteken."
            buy_logo_without_sub:
                question: "Kan ik gewoon een logo kopen zonder een abonnement?"
                answer: "Onze abonnementen maken het eenvoudiger dan ooit om professionele merkontwerpen te maken en een website op te zetten - met slechts een paar klikken.<br>Als je besluit dat je alleen een logo wilt, dan kun je altijd een abonnement kopen en deze weer opzeggen in de instellingen. Je hebt dan toegang tot ons platform voor de duur van je abonnement en je behoudt voor altijd de rechten op je logo."
            what_if_cancle:
                question: "Wat gebeurt er als ik mijn abonnement opzeg?"
                answer: "Als je je abonnement opzegt, dan houd je <br>1) Altijd de rechten op je logo <br>2) Heb je toegang tot je abonnement en downloads tot het einde van je abonnementsperiode. <br>Zodra je abonnement eindigt, kun je geen middelen meer downloaden of nieuwe meer maken."
            unlimited_design:
                question: "Bevat een abonnement een onbeperkt aantal logo-ontwerpen?"
                answer: "Nog niet. Elk abonnement op Tailor Brands is gekoppeld aan slechts één logo. Dit betekent dat zodra je een logo koopt, je de bedrijfsnaam niet kunt veranderen (maar je kunt je ontwerp wel aanpassen) en alle zaken die je ontvangt, zijn gebaseerd op je gekochte logo.<br>Als je een compleet ander ontwerptype, bedrijfsnaam of slogan wilt hebben, dan moet je een ander logo-abonnement kopen."
            upgrade_subscription:
                question: "Kan ik mijn abonnement na aankoop upgraden?"
                answer: "Ja dat kan! Je kunt via je account altijd upgraden naar een hoger niveau. Om te upgraden, ga je gewoon naar Mijn account -> Instellingen -> Upgraden."
